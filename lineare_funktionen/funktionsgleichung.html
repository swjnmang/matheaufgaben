<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabengenerator: Geradengleichung bestimmen</title>
    <style>
        /* Modernes & ansprechendes Design */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #task-generator-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 25px 30px;
            width: 100%;
            max-width: 600px;
            margin: 20px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            text-align: center;
        }
        #task-generator-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        #difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .difficulty-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f8f9fa;
            color: #495057;
            transition: all 0.3s ease;
        }
        .difficulty-button.active {
            background-color: #0073aa;
            color: white;
            border-color: #0073aa;
            font-weight: bold;
        }
        #task-output {
            background-color: #f8f9fa;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
            min-height: 80px;
            font-size: 1.1em;
            line-height: 1.6;
            color: #495057;
        }
        .task-data {
            font-size: 1.4em;
            font-weight: bold;
            color: #005a87;
            font-family: 'Courier New', Courier, monospace;
            display: block;
            margin-top: 10px;
        }
        #solution-input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            font-size: 1.5em;
            font-family: 'Courier New', Courier, monospace;
        }
        .equation-input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            width: 80px;
            text-align: center;
            font-family: inherit;
        }
        #feedback-output {
            min-height: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .correct { color: #28a745; }
        .incorrect { color: #dc3545; }
        #solution-output {
            background-color: #e9f5e9;
            border: 1px solid #c8e6c9;
            color: #2e7d32;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.8;
            word-break: break-word;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .generator-button {
            background: linear-gradient(145deg, #0078b3, #005f8e);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .generator-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        .generator-button:disabled {
            background: linear-gradient(145deg, #c0c0c0, #a9a9a9);
            cursor: not-allowed;
            transform: none;
        }
        .check-button { background: linear-gradient(145deg, #28a745, #218838); }
        .secondary-button { background: linear-gradient(145deg, #6c757d, #5a6268); }
    </style>
</head>
<body>

<div id="task-generator-container">
    <h2>Geradengleichung bestimmen</h2>

    <div id="difficulty-selector">
        <button class="difficulty-button" id="diff-easy" onclick="setDifficulty('easy')">Leicht</button>
        <button class="difficulty-button" id="diff-medium" onclick="setDifficulty('medium')">Mittel</button>
        <button class="difficulty-button" id="diff-hard" onclick="setDifficulty('hard')">Schwer</button>
    </div>

    <div id="task-output">Klicke auf "Neue Aufgabe" um zu starten.</div>

    <div id="solution-input-container">
        y = <input type="text" id="m-input" class="equation-input" placeholder="m"> x + <input type="text" id="t-input" class="equation-input" placeholder="t">
    </div>
    
    <div id="feedback-output"></div>

    <div class="button-container">
        <button class="generator-button" onclick="generateNewTask()">Neue Aufgabe</button>
        <button class="generator-button check-button" id="check-btn" onclick="checkSolution()">Lösung prüfen</button>
        <button class="generator-button secondary-button" id="show-answer-btn" onclick="showAnswer()">Lösung anzeigen</button>
    </div>

    <div id="solution-output" style="display: none;"></div>
</div>

<script>
    let correctM, correctT;
    let solutionSteps = "";
    let currentDifficulty = "easy";

    function setDifficulty(level) {
        currentDifficulty = level;
        document.querySelectorAll('.difficulty-button').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`diff-${level}`).classList.add('active');
        generateNewTask();
    }
    
    function formatNumber(num) {
        return Math.round(num * 100) / 100;
    }

    function generateNewTask() {
        // Reset UI
        document.getElementById('feedback-output').textContent = '';
        document.getElementById('m-input').value = '';
        document.getElementById('t-input').value = '';
        document.getElementById('solution-output').style.display = 'none';
        document.getElementById('show-answer-btn').disabled = true;

        const randomInt = (max, min = 0) => Math.floor(Math.random() * (max - min + 1)) + min;
        const randomChoice = (arr) => arr[Math.floor(Math.random() * arr.length)];
        
        let m, t;
        let p1 = {}, p2 = {};
        let taskText, taskData;

        // --- Generate m and t based on difficulty ---
        switch (currentDifficulty) {
            case 'medium':
                m = randomChoice([0.5, -0.5, 1.5, -1.5, 2.5, -2.5, randomInt(3, -3)]);
                if (m === 0) m = 1.5;
                t = randomInt(10, -10) / randomChoice([1, 2]);
                break;
            case 'hard':
                m = randomInt(300, -300) / 100;
                if (m === 0) m = 1.25;
                t = randomInt(1000, -1000) / 100;
                break;
            case 'easy':
            default:
                m = randomInt(5, -5);
                if (m === 0) m = 1;
                t = randomInt(10, -10);
                break;
        }
        
        correctM = formatNumber(m);
        correctT = formatNumber(t);

        const taskTypeRand = Math.random();
        
        if (taskTypeRand < 0.5) { // Task: From two points
            taskText = "Bestimme die Geradengleichung durch die folgenden beiden Punkte:";
            
            p1.x = randomInt(10, -10);
            p1.y = formatNumber(correctM * p1.x + correctT);

            do {
                p2.x = randomInt(10, -10);
            } while (p1.x === p2.x);
            p2.y = formatNumber(correctM * p2.x + correctT);
            
            taskData = `P1(${p1.x}|${p1.y}) und P2(${p2.x}|${p2.y})`;

            solutionSteps = `
                <strong>1. Steigung m berechnen:</strong><br>
                m = (y2 - y1) / (x2 - x1)<br>
                m = (${p2.y} - ${p1.y}) / (${p2.x} - ${p1.x})<br>
                m = ${formatNumber(p2.y - p1.y)} / ${p2.x - p1.x} = ${correctM}<br><br>
                <strong>2. y-Achsenabschnitt t berechnen:</strong><br>
                Setze m und einen Punkt (z.B. P1) in y = mx + t ein.<br>
                ${p1.y} = ${correctM} * ${p1.x} + t<br>
                ${p1.y} = ${formatNumber(correctM * p1.x)} + t<br>
                t = ${p1.y} - ${formatNumber(correctM * p1.x)} = ${correctT}<br><br>
                <strong>Funktionsgleichung: y = ${correctM}x + ${correctT}</strong>
            `;

        } else { // Task: From point and slope
            taskText = "Bestimme die Geradengleichung mit der gegebenen Steigung m durch den Punkt P:";
            p1.x = randomInt(10, -10);
            p1.y = formatNumber(correctM * p1.x + correctT);
            
            taskData = `m = ${correctM} und P(${p1.x}|${p1.y})`;

            solutionSteps = `
                <strong>y-Achsenabschnitt t berechnen:</strong><br>
                Setze m und den Punkt P in y = mx + t ein.<br>
                ${p1.y} = ${correctM} * ${p1.x} + t<br>
                ${p1.y} = ${formatNumber(correctM * p1.x)} + t<br>
                t = ${p1.y} - ${formatNumber(correctM * p1.x)} = ${correctT}<br><br>
                <strong>Funktionsgleichung: y = ${correctM}x + ${correctT}</strong>
            `;
        }
        
        document.getElementById('task-output').innerHTML = `
            ${taskText}<br>
            <div class="task-data">${taskData}</div>
        `;
    }

    function checkSolution() {
        const feedback = document.getElementById('feedback-output');
        const showAnswerBtn = document.getElementById('show-answer-btn');
        
        const mUserInput = document.getElementById('m-input').value.replace(',', '.');
        const tUserInput = document.getElementById('t-input').value.replace(',', '.');

        if (mUserInput === '' || tUserInput === '') {
            feedback.textContent = 'Bitte fülle beide Felder (m und t) aus.';
            feedback.className = 'incorrect';
            return;
        }

        const mUser = parseFloat(mUserInput);
        const tUser = parseFloat(tUserInput);
        
        const isMCorrect = Math.abs(mUser - correctM) < 0.01;
        const isTCorrect = Math.abs(tUser - correctT) < 0.01;

        if (isMCorrect && isTCorrect) {
            feedback.textContent = 'Richtig! Perfekt!';
            feedback.className = 'correct';
            showAnswerBtn.disabled = true;
        } else {
            feedback.textContent = 'Leider nicht ganz richtig. Überprüfe deine Werte!';
            feedback.className = 'incorrect';
            showAnswerBtn.disabled = false;
        }
    }

    function showAnswer() {
        const solutionDiv = document.getElementById('solution-output');
        solutionDiv.innerHTML = solutionSteps;
        solutionDiv.style.display = 'block';
        document.getElementById('show-answer-btn').disabled = true;
    }

    window.onload = function() {
        setDifficulty('easy');
    };

</script>

</body>
</html>
