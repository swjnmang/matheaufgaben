<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabengenerator: Geradengleichung aus Graph ablesen</title>
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    <style>
        /* Modernes & ansprechendes Design */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #task-generator-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 25px 30px;
            width: 100%;
            max-width: 750px; /* Breiter gemacht für die Buttons */
            margin: 20px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            text-align: center;
            transition: all 0.3s ease-in-out;
            box-sizing: border-box;
        }
        
        #task-generator-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        #difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .difficulty-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f8f9fa;
            color: #495057;
            transition: all 0.3s ease;
        }
        .difficulty-button.active {
            background-color: #0073aa;
            color: white;
            border-color: #0073aa;
            font-weight: bold;
        }
        #ggb-container {
            width: 100%;
            aspect-ratio: 4 / 3;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #dcdcdc;
            background-color: white;
        }
        
        #task-text {
            font-size: 1.1em;
            line-height: 1.6;
            color: #495057;
            margin-bottom: 15px;
        }
        #solution-input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            font-size: 1.5em;
            font-family: 'Courier New', Courier, monospace;
        }
        .equation-input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            width: 80px;
            text-align: center;
            font-family: inherit;
        }
        #feedback-output {
            min-height: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .correct { color: #28a745; }
        .incorrect { color: #dc3545; }
        #solution-output {
            background-color: #e9f5e9;
            border: 1px solid #c8e6c9;
            color: #2e7d32;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.8;
            word-break: break-word;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .generator-button {
            background: linear-gradient(145deg, #0078b3, #005f8e);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .generator-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        .generator-button:disabled {
            background: linear-gradient(145deg, #c0c0c0, #a9a9a9);
            cursor: not-allowed;
            transform: none;
        }
        .check-button { background: linear-gradient(145deg, #28a745, #218838); }
        .secondary-button { background: linear-gradient(145deg, #6c757d, #5a6268); }
        .video-button { background: linear-gradient(145deg, #ff0000, #cc0000); } 

        /* Responsive Anpassungen */
        @media (max-width: 640px) {
            #task-generator-container {
                padding: 15px;
                margin: 10px;
                max-width: 100%;
            }
            #task-generator-container h2 {
                font-size: 1.3em;
            }
            .difficulty-button, .generator-button {
                padding: 10px 15px;
                font-size: 14px;
            }
            #solution-input-container {
                font-size: 1.2em;
            }
            .equation-input {
                width: 70px;
            }
        }
        @media (max-width: 480px) {
             #solution-input-container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

<div id="task-generator-container">
    <h2>Geradengleichung aus Graph ablesen</h2>

    <div id="difficulty-selector">
        <button class="difficulty-button" id="diff-easy" onclick="setDifficulty('easy')">Leicht</button>
        <button class="difficulty-button" id="diff-medium" onclick="setDifficulty('medium')">Mittel</button>
        <button class="difficulty-button" id="diff-hard" onclick="setDifficulty('hard')">Schwer</button>
    </div>

    <div id="ggb-container">
        <div id="ggb-element"></div>
    </div>
    
    <div id="task-text">Bestimme die Funktionsgleichung der abgebildeten Geraden.</div>

    <div id="solution-input-container">
        y = <input type="text" id="m-input" class="equation-input" placeholder="m"> x + <input type="text" id="t-input" class="equation-input" placeholder="t">
    </div>
    
    <div id="feedback-output"></div>

    <div class="button-container">
        <button class="generator-button" onclick="generateNewTask()">Neue Aufgabe</button>
        <button class="generator-button check-button" id="check-btn" onclick="checkSolution()">Lösung prüfen</button>
        <button class="generator-button secondary-button" id="show-answer-btn" onclick="showAnswer()">Lösung anzeigen</button>
        <button class="generator-button video-button" onclick="openVideo()">Erklärvideo</button>
    </div>

    <div id="solution-output" style="display: none;"></div>
</div>

<script>
    let correctM, correctT;
    let solutionSteps = "";
    let currentDifficulty = "easy";
    var ggbApplet;

    function setDifficulty(level) {
        currentDifficulty = level;
        document.querySelectorAll('.difficulty-button').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`diff-${level}`).classList.add('active');
        generateNewTask();
    }
    
    function formatNumber(num) {
        return Math.round(num * 100) / 100;
    }

    function generateNewTask() {
        if (!ggbApplet) return; // Wait for GeoGebra to be ready

        // Reset UI
        document.getElementById('feedback-output').textContent = '';
        document.getElementById('m-input').value = '';
        document.getElementById('t-input').value = '';
        document.getElementById('solution-output').style.display = 'none';
        document.getElementById('show-answer-btn').disabled = true;

        const randomInt = (max, min = 0) => Math.floor(Math.random() * (max - min + 1)) + min;
        const randomChoice = (arr) => arr[Math.floor(Math.random() * arr.length)];
        
        let m, t;
        let p1 = {}, p2 = {};
        
        switch (currentDifficulty) {
            case 'medium':
                m = randomChoice([0.5, -0.5, 1.5, -1.5, 2.5, -2.5, randomInt(2,-2)]);
                if (m === 0) m = 1.5;
                t = randomInt(8, -8) / 2; // t can be .5
                break;
            case 'hard':
                const numerators = [-5, -4, -3, -2, 2, 3, 4, 5];
                const denominators = [2, 3, 4];
                m = randomChoice(numerators) / randomChoice(denominators);
                t = randomInt(8, -8) / 2;
                break;
            case 'easy':
            default:
                m = randomInt(3, -3);
                if (m === 0) m = 1;
                t = randomInt(5, -5);
                break;
        }
        
        correctM = formatNumber(m);
        correctT = formatNumber(t);
        
        ggbApplet.reset();
        ggbApplet.evalCommand(`f(x) = ${correctM}*x + ${correctT}`);
        
        p1.x = 0;
        p1.y = correctT;

        if (Number.isInteger(m)) {
            p2.x = 1;
            p2.y = correctM + correctT;
        } else { 
            let denominator = 1;
            if (Math.abs(correctM * 2) % 1 === 0) denominator = 2;
            if (Math.abs(correctM * 4) % 1 === 0) denominator = 4;
            if (Math.abs(correctM * 3) % 1 === 0) denominator = 3;
            p2.x = denominator;
            p2.y = correctM * p2.x + correctT;
        }

        ggbApplet.evalCommand(`P1=(${p1.x}, ${p1.y})`);
        ggbApplet.evalCommand(`P2=(${p2.x}, ${p2.y})`);
        ggbApplet.setVisible('P1', false); 
        ggbApplet.setVisible('P2', false); 

        solutionSteps = `
            <strong>1. y-Achsenabschnitt t ablesen:</strong><br>
            Die Gerade schneidet die y-Achse beim Wert ${correctT}. Also ist t = ${correctT}.<br><br>
            <strong>2. Steigung m mit Steigungsdreieck bestimmen:</strong><br>
            Suche zwei gut ablesbare Punkte, z.B. P1(${p1.x}|${p1.y}) und P2(${p2.x}|${p2.y}).<br>
            Änderung in x-Richtung: ${p2.x - p1.x}<br>
            Änderung in y-Richtung: ${p2.y - p1.y}<br>
            m = (y-Änderung) / (x-Änderung) = ${correctM}<br><br>
            <strong>Funktionsgleichung: y = ${correctM}x + ${correctT}</strong>
        `;
    }

    function checkSolution() {
        const feedback = document.getElementById('feedback-output');
        const showAnswerBtn = document.getElementById('show-answer-btn');
        
        const mUserInput = document.getElementById('m-input').value.replace(',', '.');
        const tUserInput = document.getElementById('t-input').value.replace(',', '.');

        if (mUserInput === '' || tUserInput === '') {
            feedback.textContent = 'Bitte fülle beide Felder (m und t) aus.';
            feedback.className = 'incorrect';
            return;
        }

        let mUser, tUser;
        try {
            mUser = eval(mUserInput);
            tUser = eval(tUserInput);
        } catch (e) {
             feedback.textContent = 'Deine Eingabe ist ungültig. Gib Zahlen oder Brüche (z.B. 2/3) ein.';
             feedback.className = 'incorrect';
             return;
        }
        
        const isMCorrect = Math.abs(mUser - correctM) < 0.01;
        const isTCorrect = Math.abs(tUser - correctT) < 0.01;

        if (isMCorrect && isTCorrect) {
            feedback.textContent = 'Richtig! Perfekt!';
            feedback.className = 'correct';
            showAnswerBtn.disabled = true;
        } else {
            feedback.textContent = 'Leider nicht ganz richtig. Überprüfe deine Werte!';
            feedback.className = 'incorrect';
            showAnswerBtn.disabled = false;
        }
    }

    function showAnswer() {
        const solutionDiv = document.getElementById('solution-output');
        solutionDiv.innerHTML = solutionSteps;
        solutionDiv.style.display = 'block';
        document.getElementById('show-answer-btn').disabled = true;
    }
    
    // Function to open the explanation video
    function openVideo() {
        window.open("https://www.youtube.com/watch?v=r8vCu72ojYw&list=PLI8kX0XEfSuiBG44xXbZ96mOYZ3mtK4Ay&index=9", "_blank");
    }

    // GeoGebra Applet Initialisierung
    var params = {
        "appName": "classic", 
        "width": 800, 
        "height": 600, 
        "showToolBar": false, 
        "showAlgebraInput": false, 
        "showMenuBar": false,
        "perspective": "G", // This forces Graphics View only
        "useBrowserForJS": true,
        "appletOnLoad": function(api) {
            ggbApplet = api; 
            setDifficulty('easy');
        }
    };
    var applet = new GGBApplet(params, true);
    window.addEventListener("load", function() { 
        applet.inject('ggb-element');
    });

</script>

</body>
</html>
