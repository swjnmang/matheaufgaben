<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabengenerator: Wurzelziehen</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        /* Modernes & ansprechendes Design */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #task-generator-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 25px 30px;
            width: 100%;
            max-width: 700px;
            margin: 20px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            text-align: center;
            position: relative;
        }
        #task-generator-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        #difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .difficulty-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f8f9fa;
            color: #495057;
            transition: all 0.3s ease;
        }
        .difficulty-button.active {
            background-color: #0073aa;
            color: white;
            border-color: #0073aa;
            font-weight: bold;
        }
        #task-output {
            background-color: #f8f9fa;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
            min-height: 80px;
            font-size: 1.1em;
            line-height: 1.6;
            color: #495057;
        }
        .equation-display {
            font-size: 1.8em;
            font-weight: bold;
            color: #005a87;
            display: block;
            margin-top: 15px;
            text-align: center;
            word-break: break-all;
        }
        #solution-input-container {
            margin: 20px 0;
        }
        .input-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-size: 1.5em;
            font-family: 'Courier New', Courier, monospace;
        }
        .equation-input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            width: 100px;
            text-align: center;
            font-family: inherit;
        }
        #feedback-output {
            min-height: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .correct { color: #28a745; }
        .incorrect { color: #dc3545; }
        #solution-output {
            background-color: #e9f5e9;
            border: 1px solid #c8e6c9;
            color: #2e7d32;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.8;
            word-break: break-word;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .generator-button {
            background: linear-gradient(145deg, #0078b3, #005f8e);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 28px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .generator-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        .generator-button:disabled {
            background: linear-gradient(145deg, #c0c0c0, #a9a9a9);
            cursor: not-allowed;
            transform: none;
        }
        .check-button {
             background: linear-gradient(145deg, #28a745, #218838);
        }
        .secondary-button {
             background: linear-gradient(145deg, #6c757d, #5a6268);
        }
        .video-button {
            background: linear-gradient(145deg, #ff0000, #cc0000);
        }
    </style>
</head>
<body>

<div id="task-generator-container">
    <h2>Wurzeln berechnen</h2>

    <div id="main-content">
        <div id="difficulty-selector">
            <button class="difficulty-button" id="diff-leicht" onclick="setDifficulty('leicht')">Leicht</button>
            <button class="difficulty-button" id="diff-schwer" onclick="setDifficulty('schwer')">Schwer</button>
        </div>

        <div id="task-output">
            <p id="task-text">Berechne das Ergebnis der folgenden Wurzel.</p>
            <div id="equation-display"></div>
        </div>

        <div id="solution-input-container">
            <div class="input-row" id="number-input-row">
                = <input type="text" id="solution-input" class="equation-input" placeholder="Ergebnis">
            </div>
        </div>

        <div id="feedback-output"></div>

        <div class="button-container">
            <button class="generator-button" onclick="generateNewTask()">Neue Aufgabe</button>
            <button class="generator-button check-button" id="check-btn" onclick="checkSolution()">Lösung prüfen</button>
            <button class="generator-button secondary-button" id="show-answer-btn" onclick="showAnswer()">Lösung anzeigen</button>
            <button class="generator-button video-button" id="video-btn" onclick="openVideo()">Erklärvideo</button>
        </div>

        <div id="solution-output" style="display: none;"></div>
    </div>
</div>

<script>
    let correctSolution;
    let solutionSteps = "";
    let currentDifficulty = "leicht";
    let currentTaskDetails = {};
    let currentVideoURL = ""; // Variable to store the correct video URL

    function setDifficulty(level) {
        currentDifficulty = level;
        document.querySelectorAll('.difficulty-button').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`diff-${level}`).classList.add('active');
        
        // Set the video URL based on difficulty
        if (currentDifficulty === 'leicht') {
            currentVideoURL = "https://www.youtube.com/watch?v=gBei5FlwhhI";
        } else if (currentDifficulty === 'schwer') {
            currentVideoURL = "https://www.youtube.com/watch?v=oLds8Rna3FQ";
        }
        generateNewTask();
    }
    
    function generateNewTask() {
        document.getElementById('feedback-output').textContent = '';
        document.getElementById('solution-input').value = '';
        document.getElementById('solution-output').style.display = 'none';
        document.getElementById('show-answer-btn').disabled = true;

        const randomInt = (max, min = 2) => Math.floor(Math.random() * (max - min + 1)) + min;
        
        let term = "";
        let root, base, radicand;
        
        switch (currentDifficulty) {
            case 'schwer': // n-th roots
                {
                    root = randomInt(5, 2);
                    if (root === 2) base = randomInt(20, 2);
                    else if (root === 3) base = randomInt(10, 2);
                    else if (root === 4) base = randomInt(6, 2);
                    else base = randomInt(4, 2); // root === 5

                    radicand = Math.pow(base, root);
                    if (root === 2) {
                         term = `$$\\sqrt{${radicand}}$$`;
                    } else {
                         term = `$$\\sqrt[${root}]{${radicand}}$$`;
                    }
                    correctSolution = base;
                    solutionSteps = `Weil ${base}<sup>${root}</sup> = ${radicand} ist.`;
                }
                break;
            case 'leicht':
            default: // Square roots up to 20*20
                {
                    root = 2;
                    base = randomInt(20, 2);
                    radicand = base * base;
                    term = `$$\\sqrt{${radicand}}$$`;
                    correctSolution = base;
                    solutionSteps = `Weil ${base} * ${base} = ${radicand} ist.`;
                }
                break;
        }
        
        currentTaskDetails = { root, radicand, base };
        document.getElementById('equation-display').innerHTML = term;
        if (window.MathJax && window.MathJax.typeset) {
            MathJax.typesetPromise([document.getElementById('equation-display')]).catch((err) => console.log(err.message));
        }
    }

    function checkSolution() {
        const feedback = document.getElementById('feedback-output');
        const showAnswerBtn = document.getElementById('show-answer-btn');
        
        let isCorrect = false;
        const userInput = document.getElementById('solution-input').value.replace(',', '.');
        if (userInput === '') {
            feedback.textContent = 'Bitte gib eine Lösung ein.';
            feedback.className = 'incorrect';
            return;
        }
        const userSolution = parseFloat(userInput);
        isCorrect = Math.abs(userSolution - correctSolution) < 0.01;
        
        if (isCorrect) {
            feedback.textContent = 'Richtig! Ausgezeichnet!';
            feedback.className = 'correct';
            showAnswerBtn.disabled = true;
            setTimeout(generateNewTask, 1200);
        } else {
            feedback.textContent = 'Leider nicht ganz richtig. Überprüfe deinen Rechenweg!';
            feedback.className = 'incorrect';
            showAnswerBtn.disabled = false;
        }
    }

    function showAnswer() {
        const solutionDiv = document.getElementById('solution-output');
        const userInput = document.getElementById('solution-input').value.replace(',', '.');
        const userSolution = parseFloat(userInput);

        let finalSolutionSteps = "";

        if (!isNaN(userSolution)) {
            const userResult = Math.pow(userSolution, currentTaskDetails.root);
            let reasoning = `Du hast <strong>${userSolution}</strong> eingegeben.<br>Probe: <strong>${userSolution}<sup>${currentTaskDetails.root}</sup> = ${userResult}</strong>.<br>Das ist ungleich <strong>${currentTaskDetails.radicand}</strong>.<br><br>Der richtige Weg lautet:<br>`;
            finalSolutionSteps = reasoning + solutionSteps;
        } else {
            finalSolutionSteps = solutionSteps;
        }
        
        solutionDiv.innerHTML = finalSolutionSteps;
        solutionDiv.style.display = 'block';
        document.getElementById('show-answer-btn').disabled = true;
        if (window.MathJax && window.MathJax.typeset) {
            MathJax.typesetPromise([document.getElementById('solution-output')]).catch((err) => console.log(err.message));
        }
    }

    // Function to open the explanation video
    function openVideo() {
        if (currentVideoURL) {
            window.open(currentVideoURL, "_blank");
        }
    }

    window.onload = function() {
        setDifficulty('leicht'); // Initial difficulty and video setting
    };

</script>

</body>
</html>
