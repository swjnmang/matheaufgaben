<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabengenerator: Terme zusammenfassen</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        /* Modernes & ansprechendes Design */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #task-generator-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 25px 30px;
            width: 100%;
            max-width: 700px;
            margin: 20px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            text-align: center;
        }
        @keyframes correct-flash {
            0% { box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1), 0 0 0 0 rgba(40, 167, 69, 0.5); }
            50% { box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1), 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1), 0 0 0 0 rgba(40, 167, 69, 0); }
        }
        .correct-flash-animation {
            animation: correct-flash 0.7s ease-out;
        }
        #task-generator-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        #score-container {
            margin-bottom: 20px;
        }
        #score-progress-bar-container {
            width: 100%; background-color: #e0e0e0; border-radius: 10px;
        }
        #score-progress-bar {
            width: 0%; height: 12px; background-color: #ff9800; border-radius: 10px; transition: width 0.5s ease;
        }
        #score-text {
            font-weight: bold; margin-top: 5px; color: #555;
        }
        #difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .difficulty-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f8f9fa;
            color: #495057;
            transition: all 0.3s ease;
        }
        .difficulty-button.active {
            background-color: #0073aa;
            color: white;
            border-color: #0073aa;
            font-weight: bold;
        }
        #task-output {
            background-color: #f8f9fa;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
            min-height: 80px;
            font-size: 1.1em;
            line-height: 1.6;
            color: #495057;
        }
        .equation-display {
            font-size: 1.6em;
            font-weight: bold;
            color: #005a87;
            font-family: 'Courier New', Courier, monospace;
            display: block;
            margin-top: 15px;
            text-align: center;
            word-break: break-all;
        }
        #solution-input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            font-size: 1.5em;
            font-family: 'Courier New', Courier, monospace;
        }
        .equation-input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            width: 100px;
            text-align: center;
            font-family: inherit;
        }
        #feedback-output {
            min-height: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .correct { color: #28a745; }
        .incorrect { color: #dc3545; }
        #solution-output {
            background-color: #e9f5e9;
            border: 1px solid #c8e6c9;
            color: #2e7d32;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.8;
            word-break: break-word;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .generator-button {
            background: linear-gradient(145deg, #0078b3, #005f8e);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 28px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .generator-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        .generator-button:disabled {
            background: linear-gradient(145deg, #c0c0c0, #a9a9a9);
            cursor: not-allowed;
            transform: none;
        }
        .check-button {
             background: linear-gradient(145deg, #28a745, #218838);
        }
        .secondary-button {
             background: linear-gradient(145deg, #6c757d, #5a6268);
        }
    </style>
</head>
<body>

<div id="task-generator-container">
    <h2>Terme zusammenfassen</h2>

    <div id="score-container">
        <div id="score-progress-bar-container">
            <div id="score-progress-bar"></div>
        </div>
        <div id="score-text">Punkte: 0 / 20</div>
    </div>

    <div id="main-content">
        <div id="difficulty-selector">
            <button class="difficulty-button" id="diff-easy" onclick="setDifficulty('easy')">Leicht</button>
            <button class="difficulty-button" id="diff-medium" onclick="setDifficulty('medium')">Mittel</button>
            <button class="difficulty-button" id="diff-hard" onclick="setDifficulty('hard')">Schwer</button>
        </div>

        <div id="task-output">
            <p>Fasse den folgenden Term schriftlich zusammen und berechne das Ergebnis.</p>
            <div id="equation-display"></div>
        </div>

        <div id="solution-input-container">
            = <input type="text" id="solution-input" class="equation-input" placeholder="Ergebnis">
        </div>

        <div id="feedback-output"></div>

        <div class="button-container">
            <button class="generator-button" onclick="generateNewTask()">Neue Aufgabe</button>
            <button class="generator-button check-button" onclick="checkSolution()">LÃ¶sung prÃ¼fen</button>
            <button class="generator-button secondary-button" id="show-answer-btn" onclick="showAnswer()">LÃ¶sung anzeigen</button>
        </div>

        <div id="solution-output" style="display: none;"></div>
    </div>

    <div id="win-screen" style="display: none; padding: 40px 20px;">
        <h3>ðŸŽ‰ Geschafft! ðŸŽ‰</h3>
        <p>Herzlichen GlÃ¼ckwunsch, du hast 20 Punkte erreicht!</p>
        <p id="win-statistics" style="font-weight: bold; margin-top: 20px;"></p>
        <button class="generator-button" onclick="startNewGame()">Neue Runde starten</button>
    </div>
</div>

<script>
    let correctSolution;
    let solutionSteps = "";
    let currentDifficulty = "easy";
    let score = 0;
    const GOAL_SCORE = 20;
    let isFirstTry = true;
    let totalFirstTries = 0;
    let correctFirstTries = 0;

    function setDifficulty(level) {
        currentDifficulty = level;
        document.querySelectorAll('.difficulty-button').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`diff-${level}`).classList.add('active');
        generateNewTask();
    }
    
    function updateScore(points) {
        score += points;
        updateScoreDisplay();
    }

    function updateScoreDisplay() {
        const scoreBar = document.getElementById('score-progress-bar');
        const scoreText = document.getElementById('score-text');
        score = Math.max(0, score); // Prevent score from going below 0
        const percentage = (score / GOAL_SCORE) * 100;
        scoreBar.style.width = `${percentage}%`;
        scoreText.textContent = `Punkte: ${score} / ${GOAL_SCORE}`;
        
        if (score >= GOAL_SCORE) {
            const successRate = totalFirstTries > 0 ? (correctFirstTries / totalFirstTries) * 100 : 0;
            document.getElementById('win-statistics').textContent = `Du hast ${Math.round(successRate)}% der Fragen im ersten Versuch korrekt beantwortet.`;
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('win-screen').style.display = 'block';
        }
    }

    function startNewGame() {
        score = 0;
        totalFirstTries = 0;
        correctFirstTries = 0;
        updateScoreDisplay();
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('win-screen').style.display = 'none';
        generateNewTask();
    }
    
    function generateNewTask() {
        isFirstTry = true;
        document.getElementById('feedback-output').textContent = '';
        document.getElementById('solution-input').value = '';
        document.getElementById('solution-output').style.display = 'none';
        document.getElementById('show-answer-btn').disabled = true;

        const randomInt = (max, min = 1) => Math.floor(Math.random() * (max - min + 1)) + min;
        const formatSign = (val) => val >= 0 ? `+ ${val}` : `- ${Math.abs(val)}`;

        let term = "";
        
        switch (currentDifficulty) {
            case 'hard': // Fractions and brackets
                if (Math.random() < 0.5) { // a * (b + c) + d/e
                    const a = randomInt(10, 2);
                    const b = randomInt(10, -10);
                    const c = randomInt(10, -10);
                    const e = randomInt(5, 2);
                    const d = randomInt(10, 1) * e;
                    term = `${a} * (${b} ${formatSign(c)}) ${formatSign(d)} / ${e}`;
                    correctSolution = a * (b + c) + d / e;
                    solutionSteps = `Punkt vor Strich & Klammern zuerst!<br>${term}<br>= ${a} * (${b+c}) + ${d/e}<br>= ${a*(b+c)} + ${d/e}<br>= ${correctSolution}`;
                } else { // Fractions with MathJax
                    const n1 = randomInt(20, 1);
                    const d1 = randomInt(10, 2);
                    const n2 = randomInt(20, 1);
                    const d2 = randomInt(10, 2);
                    term = `$$\\frac{${n1}}{${d1}} * ${n2} + \\frac{${d1*n2}}{${d1}}$$`;
                    correctSolution = (n1 / d1) * n2 + (d1*n2)/d1;
                    solutionSteps = `${term}<br>= ${formatNumber(n1/d1)} * ${n2} + ${formatNumber((d1*n2)/d1)}<br>= ${formatNumber((n1/d1)*n2)} + ${formatNumber((d1*n2)/d1)}<br>= ${formatNumber(correctSolution)}`;
                }
                break;
            case 'medium': // Brackets or point before line
                {
                    const a = randomInt(10, 2);
                    const b = randomInt(10, -10);
                    const c = randomInt(10, -10);
                    const d = randomInt(20, -20);
                    term = `${a} * (${b} ${formatSign(c)}) ${formatSign(d)}`;
                    correctSolution = a * (b + c) + d;
                    solutionSteps = `Klammer zuerst!<br>${term}<br>= ${a} * (${b+c}) ${formatSign(d)}<br>= ${a*(b+c)} ${formatSign(d)}<br>= ${correctSolution}`;
                }
                break;
            case 'easy': // Summarize terms
            default:
                {
                    const n1 = randomInt(20, -20);
                    const n2 = randomInt(20, -20);
                    const n3 = randomInt(20, -20);
                    const n4 = randomInt(20, -20);
                    term = `${n1} ${formatSign(n2)} ${formatSign(n3)} ${formatSign(n4)}`;
                    correctSolution = n1 + n2 + n3 + n4;
                    solutionSteps = `${term}<br>= ${n1+n2} ${formatSign(n3)} ${formatSign(n4)}<br>= ${n1+n2+n3} ${formatSign(n4)}<br>= ${correctSolution}`;
                }
                break;
        }
        
        document.getElementById('equation-display').innerHTML = term;
        if (window.MathJax && window.MathJax.typeset) {
            MathJax.typesetPromise([document.getElementById('equation-display')]).catch((err) => console.log(err.message));
        }
    }

    function checkSolution() {
        const feedback = document.getElementById('feedback-output');
        const showAnswerBtn = document.getElementById('show-answer-btn');
        const container = document.getElementById('task-generator-container');
        
        const userInput = document.getElementById('solution-input').value.replace(',', '.');

        if (userInput === '') {
            feedback.textContent = 'Bitte gib eine LÃ¶sung ein.';
            feedback.className = 'incorrect';
            return;
        }
        
        if (isFirstTry) {
            totalFirstTries++;
        }

        const userSolution = parseFloat(userInput);
        
        if (Math.abs(userSolution - correctSolution) < 0.01) {
            feedback.textContent = 'Richtig! Ausgezeichnet!';
            feedback.className = 'correct';
            showAnswerBtn.disabled = true;
            if (isFirstTry) {
                correctFirstTries++;
                updateScore(1);
                container.classList.add('correct-flash-animation');
                setTimeout(() => {
                    container.classList.remove('correct-flash-animation');
                }, 700);
            }
            setTimeout(generateNewTask, 1200); // Load next task automatically
        } else {
            feedback.textContent = 'Leider nicht ganz richtig. ÃœberprÃ¼fe deinen Rechenweg!';
            feedback.className = 'incorrect';
            showAnswerBtn.disabled = false;
            if(isFirstTry) {
                updateScore(-0.5);
            }
        }
        isFirstTry = false;
    }

    function showAnswer() {
        const solutionDiv = document.getElementById('solution-output');
        solutionDiv.innerHTML = solutionSteps;
        solutionDiv.style.display = 'block';
        document.getElementById('show-answer-btn').disabled = true;
        if (isFirstTry) {
             totalFirstTries++;
        }
        isFirstTry = false;
        if (window.MathJax && window.MathJax.typeset) {
            MathJax.typesetPromise([document.getElementById('solution-output')]).catch((err) => console.log(err.message));
        }
    }

    window.onload = function() {
        setDifficulty('easy');
        updateScoreDisplay(); // Initialize score display
    };

</script>

</body>
</html>
