<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabengenerator: Terme mit Variablen zusammenfassen</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        /* Modernes & ansprechendes Design */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #task-generator-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 25px 30px;
            width: 100%;
            max-width: 700px;
            margin: 20px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            text-align: center;
        }
        @keyframes correct-flash {
            0% { box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1), 0 0 0 0 rgba(40, 167, 69, 0.5); }
            50% { box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1), 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1), 0 0 0 0 rgba(40, 167, 69, 0); }
        }
        .correct-flash-animation {
            animation: correct-flash 0.7s ease-out;
        }
        #task-generator-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        #score-container {
            margin-bottom: 20px;
        }
        #score-progress-bar-container {
            width: 100%; background-color: #e0e0e0; border-radius: 10px;
        }
        #score-progress-bar {
            width: 0%; height: 12px; background-color: #ff9800; border-radius: 10px; transition: width 0.5s ease;
        }
        #score-text {
            font-weight: bold; margin-top: 5px; color: #555;
        }
        #difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .difficulty-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f8f9fa;
            color: #495057;
            transition: all 0.3s ease;
        }
        .difficulty-button.active {
            background-color: #0073aa;
            color: white;
            border-color: #0073aa;
            font-weight: bold;
        }
        #task-output {
            background-color: #f8f9fa;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
            min-height: 80px;
            font-size: 1.1em;
            line-height: 1.6;
            color: #495057;
        }
        .equation-display {
            font-size: 1.6em;
            font-weight: bold;
            color: #005a87;
            font-family: 'Courier New', Courier, monospace;
            display: block;
            margin-top: 15px;
            text-align: center;
            word-break: break-all;
        }
        #solution-input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            font-size: 1.5em;
            font-family: 'Courier New', Courier, monospace;
        }
        .equation-input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            width: 200px;
            text-align: center;
            font-family: inherit;
        }
        #feedback-output {
            min-height: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .correct { color: #28a745; }
        .incorrect { color: #dc3545; }
        #solution-output {
            background-color: #e9f5e9;
            border: 1px solid #c8e6c9;
            color: #2e7d32;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.8;
            word-break: break-word;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .generator-button {
            background: linear-gradient(145deg, #0078b3, #005f8e);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 28px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .generator-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        .generator-button:disabled {
            background: linear-gradient(145deg, #c0c0c0, #a9a9a9);
            cursor: not-allowed;
            transform: none;
        }
        .check-button {
             background: linear-gradient(145deg, #28a745, #218838);
        }
        .secondary-button {
             background: linear-gradient(145deg, #6c757d, #5a6268);
        }
    </style>
</head>
<body>

<div id="task-generator-container">
    <h2>Terme mit Variablen zusammenfassen</h2>

    <div id="score-container">
        <div id="score-progress-bar-container">
            <div id="score-progress-bar"></div>
        </div>
        <div id="score-text">Punkte: 0 / 20</div>
    </div>

    <div id="main-content">
        <div id="difficulty-selector">
            <button class="difficulty-button" id="diff-easy" onclick="setDifficulty('easy')">Leicht</button>
            <button class="difficulty-button" id="diff-medium" onclick="setDifficulty('medium')">Mittel</button>
            <button class="difficulty-button" id="diff-hard" onclick="setDifficulty('hard')">Schwer</button>
            <button class="difficulty-button" id="diff-ultimativ" onclick="setDifficulty('ultimativ')">Ultimativ</button>
        </div>

        <div id="task-output">
            <p>Fasse den folgenden Term schriftlich so weit wie mÃ¶glich zusammen.</p>
            <div id="equation-display"></div>
        </div>

        <div id="solution-input-container">
            = <input type="text" id="solution-input" class="equation-input" placeholder="z.B. 5x - 3">
        </div>

        <div id="feedback-output"></div>

        <div class="button-container">
            <button class="generator-button" onclick="generateNewTask()">Neue Aufgabe</button>
            <button class="generator-button check-button" onclick="checkSolution()">LÃ¶sung prÃ¼fen</button>
            <button class="generator-button secondary-button" id="show-answer-btn" onclick="showAnswer()">LÃ¶sung anzeigen</button>
        </div>

        <div id="solution-output" style="display: none;"></div>
    </div>

    <div id="win-screen" style="display: none; padding: 40px 20px;">
        <h3>ðŸŽ‰ Geschafft! ðŸŽ‰</h3>
        <p>Herzlichen GlÃ¼ckwunsch, du hast 20 Punkte erreicht!</p>
        <p id="win-statistics" style="font-weight: bold; margin-top: 20px;"></p>
        <button class="generator-button" onclick="startNewGame()">Neue Runde starten</button>
    </div>
</div>

<script>
    let correctCoefficients = {};
    let solutionSteps = "";
    let currentDifficulty = "easy";
    let score = 0;
    const GOAL_SCORE = 20;
    let isFirstTry = true;
    let totalFirstTries = 0;
    let correctFirstTries = 0;

    function setDifficulty(level) {
        currentDifficulty = level;
        document.querySelectorAll('.difficulty-button').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`diff-${level}`).classList.add('active');
        generateNewTask();
    }
    
    function updateScore(points) {
        score += points;
        const scoreBar = document.getElementById('score-progress-bar');
        const scoreText = document.getElementById('score-text');
        score = Math.max(0, score); 
        const percentage = (score / GOAL_SCORE) * 100;
        scoreBar.style.width = `${percentage}%`;
        scoreText.textContent = `Punkte: ${score} / ${GOAL_SCORE}`;
        
        if (score >= GOAL_SCORE) {
            const successRate = totalFirstTries > 0 ? (correctFirstTries / totalFirstTries) * 100 : 0;
            document.getElementById('win-statistics').textContent = `Du hast ${Math.round(successRate)}% der Fragen im ersten Versuch korrekt beantwortet.`;
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('win-screen').style.display = 'block';
        }
    }

    function startNewGame() {
        score = 0;
        totalFirstTries = 0;
        correctFirstTries = 0;
        updateScore(0);
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('win-screen').style.display = 'none';
        generateNewTask();
    }
    
    function generateNewTask() {
        isFirstTry = true;
        document.getElementById('feedback-output').textContent = '';
        document.getElementById('solution-input').value = '';
        document.getElementById('solution-output').style.display = 'none';
        document.getElementById('show-answer-btn').disabled = true;
        document.getElementById('solution-input').placeholder = "z.B. 5x - 3";

        const randomInt = (max, min = 1) => Math.floor(Math.random() * (max - min + 1)) + min;
        const formatSign = (val) => val >= 0 ? `+ ${val}` : `- ${Math.abs(val)}`;
        const formatX = (val, v = 'x') => val === 1 ? v : val === -1 ? `-${v}` : `${val}${v}`;

        let term = "";
        correctCoefficients = {};
        
        switch (currentDifficulty) {
            case 'ultimativ':
                if (Math.random() < 0.5) { // Multi-variable with multiple brackets
                    document.getElementById('solution-input').placeholder = "z.B. 5x + 2y - 3";
                    const vars = ['x', 'y', 'a', 'b', 'z'].sort(() => 0.5 - Math.random());
                    const v1 = vars[0];
                    const v2 = vars[1];

                    const c1 = randomInt(5, 2) * (Math.random() < 0.5 ? 1 : -1);
                    const c2 = randomInt(5, 1);
                    const c3 = randomInt(5, -5);
                    const c4 = randomInt(5, 2) * (Math.random() < 0.5 ? 1 : -1);
                    const c5 = randomInt(5, 1);
                    const c6 = randomInt(5, -5);
                    const c7 = randomInt(10, -10);
                    const c8 = randomInt(10, -10);

                    term = `${c1}(${formatX(c2, v1)} ${formatSign(c3)}) ${formatSign(c4)}(${formatX(c5, v2)} ${formatSign(c6)}) ${formatSign(c7)}${v1} ${formatSign(c8)}${v2}`;
                    
                    correctCoefficients[v1] = c1 * c2 + c7;
                    correctCoefficients[v2] = c4 * c5 + c8;
                    correctCoefficients['const'] = c1 * c3 + c4 * c6;

                    let finalTerm = "";
                    if(correctCoefficients[v1] !== 0) finalTerm += formatX(correctCoefficients[v1], v1) + " ";
                    if(correctCoefficients[v2] !== 0) finalTerm += (correctCoefficients[v2] > 0 ? '+ ' : '- ') + formatX(Math.abs(correctCoefficients[v2]), v2) + " ";
                    if(correctCoefficients['const'] !== 0) finalTerm += formatSign(correctCoefficients['const']);
                    if(finalTerm.trim() === '') finalTerm = "0";
                    
                    solutionSteps = `
                        ${term}<br>
                        = (${formatX(c1*c2, v1)} ${formatSign(c1*c3)}) + (${formatX(c4*c5, v2)} ${formatSign(c4*c6)}) ${formatSign(c7)}${v1} ${formatSign(c8)}${v2}<br>
                        = ${formatX(c1*c2, v1)} ${formatSign(c7)}${v1} ${formatX(c4*c5, v2)} ${formatSign(c8)}${v2} ${formatSign(c1*c3)} ${formatSign(c4*c6)}<br>
                        = ${finalTerm.trim()}
                    `;
                } else { // Nested brackets
                    const a = randomInt(20, -20);
                    const b = randomInt(5, 2) * (Math.random() < 0.5 ? 1 : -1);
                    const c = randomInt(4, 1);
                    const d = randomInt(5, -5);
                    const e = randomInt(8, -8);

                    term = `${a} - (${b}(${formatX(c)} ${formatSign(d)}) ${formatSign(e)}x)`;
                    correctCoefficients['x'] = - (b * c + e);
                    correctCoefficients['const'] = a - (b * d);
                    
                    const innerSolvedX = b*c+e;
                    const innerSolvedConst = b*d;

                    solutionSteps = `
                        ${term}<br>
                        = ${a} - (${formatX(b*c)} ${formatSign(b*d)} ${formatSign(e)}x) | Innere Klammer<br>
                        = ${a} - (${formatX(innerSolvedX)} ${formatSign(innerSolvedConst)}) | Zusammenfassen<br>
                        = ${a} - ${formatX(innerSolvedX)} ${innerSolvedConst > 0 ? '-' : '+'} ${Math.abs(innerSolvedConst)} | Ã„uÃŸere Klammer<br>
                        = ${formatX(correctCoefficients['x'])} ${formatSign(correctCoefficients['const'])}
                    `;
                }
                break;
            case 'hard':
                if (Math.random() < 0.5) { 
                    const a = randomInt(5, 2) * (Math.random() < 0.5 ? 1 : -1);
                    const b = randomInt(5, 1);
                    const c = randomInt(5, -5);
                    const d = randomInt(5, 2) * (Math.random() < 0.5 ? 1 : -1);
                    const e = randomInt(5, 1);
                    const f = randomInt(5, -5);
                    const g = randomInt(10, -10);

                    term = `${a}(${formatX(b)} ${formatSign(c)}) ${formatSign(d)}(${formatX(e)} ${formatSign(f)}) ${formatSign(g)}`;
                    correctCoefficients['x'] = a * b + d * e;
                    correctCoefficients['const'] = a * c + d * f + g;
                    solutionSteps = `
                        ${term}<br>
                        = (${formatX(a*b)} ${formatSign(a*c)}) + (${formatX(d*e)} ${formatSign(d*f)}) ${formatSign(g)}<br>
                        = ${formatX(a*b)} ${formatSign(d*e)}x ${formatSign(a*c)} ${formatSign(d*f)} ${formatSign(g)}<br>
                        = ${formatX(correctCoefficients['x'])} ${formatSign(correctCoefficients['const'])}
                    `;
                } else { 
                    const d1 = randomInt(4, 2);
                    const b = randomInt(5, 1) * d1;
                    const c = randomInt(5, 1) * d1;
                    const d2 = randomInt(4, 2);
                    const e = randomInt(5, 1) * d2;
                    const f = randomInt(5, 1) * d2;
                    
                    term = `$$\\frac{1}{${d1}}(${formatX(b)} ${formatSign(c)}) + \\frac{1}{${d2}}(${formatX(e)} ${formatSign(f)}) $$`;
                    correctCoefficients['x'] = (b/d1) + (e/d2);
                    correctCoefficients['const'] = (c/d1) + (f/d2);
                    solutionSteps = `${term}<br>= (${formatX(b/d1)} ${formatSign(c/d1)}) + (${formatX(e/d2)} ${formatSign(f/d2)})<br>= ${formatX(b/d1)} + ${formatX(e/d2)} ${formatSign(c/d1)} ${formatSign(f/d2)}<br>= ${formatX(correctCoefficients['x'])} ${formatSign(correctCoefficients['const'])}`;
                }
                break;
            case 'medium': 
                const a_m = randomInt(5, 2) * (Math.random() < 0.5 ? 1 : -1);
                const b_m = randomInt(5, 1);
                const c_m = randomInt(5, -5);
                const d_m = randomInt(5, 2) * (Math.random() < 0.5 ? 1 : -1);
                const e_m = randomInt(5, 1);
                const f_m = randomInt(5, -5);

                term = `${a_m}(${formatX(b_m)} ${formatSign(c_m)}) ${formatSign(d_m)}(${formatX(e_m)} ${formatSign(f_m)})`;
                correctCoefficients['x'] = a_m * b_m + d_m * e_m;
                correctCoefficients['const'] = a_m * c_m + d_m * f_m;
                solutionSteps = `
                    ${term}<br>
                    = (${formatX(a_m*b_m)} ${formatSign(a_m*c_m)}) + (${formatX(d_m*e_m)} ${formatSign(d_m*f_m)})<br>
                    = ${formatX(a_m*b_m)} ${d_m*e_m > 0 ? '+' : ''}${formatX(d_m*e_m, 'x')} ${formatSign(a_m*c_m)} ${formatSign(d_m*f_m)}<br>
                    = ${formatX(correctCoefficients['x'])} ${formatSign(correctCoefficients['const'])}
                `;
                break;
            case 'easy':
            default:
                const factor_e = randomInt(8, 2) * (Math.random() < 0.5 ? 1 : -1);
                const x_in_e = randomInt(5, 1);
                const c_in_e = randomInt(10, -10);
                const x_out_e = randomInt(10, -10);
                const c_out_e = randomInt(10, -10);
                
                term = `${factor_e}(${formatX(x_in_e)} ${formatSign(c_in_e)}) ${formatSign(x_out_e)}x ${formatSign(c_out_e)}`;
                correctCoefficients['x'] = factor_e * x_in_e + x_out_e;
                correctCoefficients['const'] = factor_e * c_in_e + c_out_e;
                solutionSteps = `
                    ${term}<br>
                    = ${formatX(factor_e*x_in_e)} ${formatSign(factor_e*c_in_e)} ${formatSign(x_out_e)}x ${formatSign(c_out_e)}<br>
                    = (${factor_e*x_in_e} ${formatSign(x_out_e)})x + (${factor_e*c_in_e} ${formatSign(c_out_e)})<br>
                    = ${formatX(correctCoefficients['x'])} ${formatSign(correctCoefficients['const'])}
                `;
                break;
        }
        
        document.getElementById('equation-display').innerHTML = term;
        if (window.MathJax && window.MathJax.typeset) {
            MathJax.typesetPromise([document.getElementById('equation-display')]).catch((err) => console.log(err.message));
        }
    }

    function checkSolution() {
        const feedback = document.getElementById('feedback-output');
        const showAnswerBtn = document.getElementById('show-answer-btn');
        const container = document.getElementById('task-generator-container');
        
        let userInput = document.getElementById('solution-input').value.replace(',', '.');

        if (userInput === '') {
            feedback.textContent = 'Bitte gib den Term ein.';
            feedback.className = 'incorrect';
            return;
        }
        
        if (isFirstTry) {
            totalFirstTries++;
        }

        // Parse user input for multiple variables
        let remainingInput = userInput.replace(/\s/g, '').replace(/âˆ’|â€“/g, '-');
        let userCoefficients = {};

        const vars = ['x', 'y', 'a', 'b', 'z'];
        vars.forEach(v => {
            const regex = new RegExp(`([+-]?\\d*\\.?\\d*)${v}`, 'i');
            const match = remainingInput.match(regex);
            if (match) {
                let coeffStr = match[1];
                if (coeffStr === '' || coeffStr === '+') userCoefficients[v] = 1;
                else if (coeffStr === '-') userCoefficients[v] = -1;
                else userCoefficients[v] = parseFloat(coeffStr);
                remainingInput = remainingInput.replace(match[0], '');
            }
        });

        userCoefficients['const'] = parseFloat(remainingInput) || 0;

        let isCorrect = true;
        const allVars = new Set([...Object.keys(correctCoefficients), ...Object.keys(userCoefficients)]);

        for(const key of allVars) {
            const correctVal = correctCoefficients[key] || 0;
            const userVal = userCoefficients[key] || 0;
            if (Math.abs(correctVal - userVal) > 0.01) {
                isCorrect = false;
                break;
            }
        }

        if (isCorrect) {
            feedback.textContent = 'Richtig! Ausgezeichnet!';
            feedback.className = 'correct';
            showAnswerBtn.disabled = true;
            if (isFirstTry) {
                correctFirstTries++;
                updateScore(1);
                container.classList.add('correct-flash-animation');
                setTimeout(() => { container.classList.remove('correct-flash-animation'); }, 700);
            }
            setTimeout(generateNewTask, 1200);
        } else {
            feedback.textContent = 'Leider nicht ganz richtig. ÃœberprÃ¼fe deinen Rechenweg!';
            feedback.className = 'incorrect';
            showAnswerBtn.disabled = false;
            if(isFirstTry) {
                updateScore(-0.5);
            }
        }
        isFirstTry = false;
    }

    function showAnswer() {
        const solutionDiv = document.getElementById('solution-output');
        solutionDiv.innerHTML = solutionSteps;
        solutionDiv.style.display = 'block';
        document.getElementById('show-answer-btn').disabled = true;
        if (isFirstTry) {
             totalFirstTries++;
        }
        isFirstTry = false;
        if (window.MathJax && window.MathJax.typeset) {
            MathJax.typesetPromise([document.getElementById('solution-output')]).catch((err) => console.log(err.message));
        }
    }

    window.onload = function() {
        setDifficulty('easy');
        updateScore(0);
    };

</script>

</body>
</html>
