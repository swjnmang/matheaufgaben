        let aktuelleAufgabenSchwierigkeit = "leicht";

        // Funktion zum Generieren einer neuen Aufgabe

            } else if (aktuelleAufgabenSchwierigkeit === "schwer") {
                // Füge ein passendes Beispiel für den schweren Schwierigkeitsgrad hinzu
                beispielAufgabe = "Beispiel: <span style='color:blue'>5</span>a<sup>4</sup> + <span style='color:green'>2</span>b<sup>3</sup> - <span style='color:purple'>3</span>a<sup>4</sup> = (<span style='color:blue'>5</span>-<span style='color:purple'>3</span>)a<sup>4</sup> + <span style='color:green'>2</span>b<sup>3</sup> = <span style='color:red'>2</span>a<sup>4</sup> + <span style='color:green'>2</span>b<sup>3</sup>";
            }


            // Zeige die Aufgabe an
            aufgabeElement.innerHTML = "Fasse die nachfolgenden Potenzterme zusammen. Achte auf die Regeln, die beim Addieren bzw. Subtrahieren von Potenzen gelten. Potenzen dürfen nur addiert oder subtrahiert werden, wenn Basis und Exponent identisch sind! <br><br> " + beispielAufgabe + " <br><br> " + aufgabe + " = ";

            antworten.forEach((antwort, index) => {

                antwortButton.onclick = () => pruefeAntwort(antwort);

        // Funktion zum Generieren einer leichten Aufgabe
        function generiereLeichteAufgabe() {
            const basen = ["x", "y", "z"];
            const koeffizient1 = Math.floor(Math.random() * 5) + 1;
            const koeffizient2 = Math.floor(Math.random() * 5) + 1;
            const basis = basen[Math.floor(Math.random() * basen.length)];

            // Berechne die richtige Antwort

                richtigeAntwort = "0";
            } else if (summeKoeffizienten === 1) {
                richtigeAntwort = `${basis}<sup>${exponent}</sup>`;
            } else {
                richtigeAntwort = `${summeKoeffizienten}${basis}<sup>${exponent}</sup>`;
            }

            // Generiere falsche Antworten
            const falscheAntwort1 = `${summeKoeffizienten}${basis}<sup>${exponent + 1}</sup>`; // Falscher Exponent
            const falscheAntwort2 = `${koeffizient1 - koeffizient2}${basis}<sup>${exponent}</sup>`; // Subtrahiert statt addiert
            const falscheAntwort3 = `${koeffizient1 * koeffizient2}${basis}<sup>${exponent}</sup>`; // Multipliziert statt addiert

            const aufgabe = `${koeffizient1}${basis}<sup>${exponent}</sup> + ${koeffizient2}${basis}<sup>${exponent}</sup>`;
            const antworten = [richtigeAntwort, falscheAntwort1, falscheAntwort2, falscheAntwort3];

            return [aufgabe, mischeAntworten(antworten), richtigeAntwort];
        }

        // Funktion zum Generieren einer mittleren Aufgabe
        function generiereMittlereAufgabe() {
            const basen = ["x", "y", "z"];
            const koeffizient1 = Math.floor(Math.random() * 10) + 1;
            const koeffizient2 = Math.floor(Math.random() * 10) + 1;
            const koeffizient3 = Math.floor(Math.random() * 5) + 1;
            const basis1 = basen[Math.floor(Math.random() * basen.length)];
            let basis2 = basen[Math.floor(Math.random() * basen.length)];
            // Stelle sicher, dass Basis2 anders ist als Basis1 für eine sinnvolle mittlere Aufgabe
            while (basis2 === basis1) {
                basis2 = basen[Math.floor(Math.random() * basen.length)];
            }
            const exponent1 = Math.floor(Math.random() * 4) + 2;
            const exponent2 = Math.floor(Math.random() * 4) + 2;

            // Berechne die richtige Antwort
            let richtigeAntwort = "";
            const koeffizientErgebnis = koeffizient1 - koeffizient3;
            const term1 = koeffizientErgebnis === 1 ? `${basis1}<sup>${exponent1}</sup>` : (koeffizientErgebnis === 0 ? "" : `${koeffizientErgebnis}${basis1}<sup>${exponent1}</sup>`);
            const term2 = koeffizient2 === 1 ? `${basis2}<sup>${exponent2}</sup>` : `${koeffizient2}${basis2}<sup>${exponent2}</sup>`;

            if (koeffizientErgebnis === 0) {
                richtigeAntwort = term2;
            } else {
                // Füge ein Pluszeichen hinzu, wenn beide Terme vorhanden sind
                richtigeAntwort = term1 + (term1 !== "" && term2 !== "" ? " + " : "") + term2;
            }
             // Entferne führende oder doppelte Pluszeichen, falls vorhanden
            richtigeAntwort = richtigeAntwort.replace(/^\s*\+\s*/, '').replace(/\s*\+\s*\+/g, ' + ');


            // Generiere falsche Antworten
            const falscheAntwort1 = `${koeffizient1 + koeffizient3}${basis1}<sup>${exponent1}</sup> + ${koeffizient2}${basis2}<sup>${exponent2}</sup>`; // Addiert statt subtrahiert
            const falscheAntwort2 = `${koeffizient1 - koeffizient3}${basis1}<sup>${exponent1 + 1}</sup> + ${koeffizient2}${basis2}<sup>${exponent2 + 1}</sup>`; // Falsche Exponenten
            const falscheAntwort3 = `${koeffizient1 * koeffizient3}${basis1}<sup>${exponent1}</sup> + ${koeffizient2}${basis2}<sup>${exponent2}</sup>`; // Multipliziert statt subtrahiert

            const aufgabe = `${koeffizient1}${basis1}<sup>${exponent1}</sup> + ${koeffizient2}${basis2}<sup>${exponent2}</sup> - ${koeffizient3}${basis1}<sup>${exponent1}</sup>`;
            const antworten = [richtigeAntwort, falscheAntwort1, falscheAntwort2, falscheAntwort3];

            return [aufgabe, mischeAntworten(antworten), richtigeAntwort];

        // Funktion zum Generieren einer schweren Aufgabe
        function generiereSchwereAufgabe() {
            const basen = ["x", "y", "z"];
            const koeffizient1 = Math.floor(Math.random() * 10) + 1;
            const koeffizient2 = Math.floor(Math.random() * 10) + 1;
            const koeffizient3 = Math.floor(Math.random() * 10) + 1;
            const koeffizient4 = Math.floor(Math.random() * 5) + 1;
            const koeffizient5 = Math.floor(Math.random() * 5) + 1;

            const basis1 = basen[Math.floor(Math.random() * basen.length)];
            let basis2 = basen[Math.floor(Math.random() * basen.length)];
            let basis3 = basen[Math.floor(Math.random() * basen.length)];

            // Stelle sicher, dass die Basen unterschiedlich sind
            while (basis2 === basis1) {
                basis2 = basen[Math.floor(Math.random() * basen.length)];
            }
            while (basis3 === basis1 || basis3 === basis2) {
                basis3 = basen[Math.floor(Math.random() * basen.length)];
            }

            const exponent1 = Math.floor(Math.random() * 5) + 2;
            const exponent2 = Math.floor(Math.random() * 5) + 2;
            const exponent3 = Math.floor(Math.random() * 5) + 2;

            // Berechne die richtige Antwort
            let richtigeAntwort = "";
            const koeffizientErgebnisBasis1 = koeffizient1 - koeffizient3 + koeffizient4;

            const term1 = koeffizientErgebnisBasis1 === 1 ? `${basis1}<sup>${exponent1}</sup>` : (koeffizientErgebnisBasis1 === 0 ? "" : `${koeffizientErgebnisBasis1}${basis1}<sup>${exponent1}</sup>`);
            const term2 = koeffizient2 === 1 ? `${basis2}<sup>${exponent2}</sup>` : `${koeffizient2}${basis2}<sup>${exponent2}</sup>`;
            const term3 = koeffizient5 === 1 ? `${basis3}<sup>${exponent3}</sup>` : `${koeffizient5}${basis3}<sup>${exponent3}</sup>`;

            // Kombiniere die Terme zur richtigen Antwort, achte auf Vorzeichen und Reihenfolge
            const terms = [];
            if (term1 !== "") terms.push(term1);
            if (term2 !== "") terms.push(term2);
            if (term3 !== "") terms.push("-" + term3); // Term 3 ist immer negativ in dieser Aufgabe

            richtigeAntwort = terms.join(" + ").replace(/\+ -/g, "- "); // Füge Pluszeichen zwischen positiven Termen ein und korrigiere "+ -" zu "-"

            // Generiere falsche Antworten
            const falscheAntwort1 = `${koeffizient1 + koeffizient3 - koeffizient4}${basis1}<sup>${exponent1}</sup> + ${koeffizient2}${basis2}<sup>${exponent2}</sup> + ${koeffizient5}${basis3}<sup>${exponent3}</sup>`; // Falsche Koeffizientenberechnung und falsches Vorzeichen bei Term 3
            const falscheAntwort2 = `${koeffizientErgebnisBasis1}${basis1}<sup>${exponent1 + 1}</sup> + ${koeffizient2}${basis2}<sup>${exponent2 + 1}</sup> - ${koeffizient5}${basis3}<sup>${exponent3 + 1}</sup>`; // Falsche Exponenten
            const falscheAntwort3 = `${(koeffizient1 - koeffizient3) * koeffizient4}${basis1}<sup>${exponent1}</sup> + ${koeffizient2}${basis2}<sup>${exponent2}</sup> - ${koeffizient5}${basis3}<sup>${exponent3}</sup>`; // Multiplizierter Koeffizient bei Term 1

            const aufgabe = `${koeffizient1}${basis1}<sup>${exponent1}</sup> + ${koeffizient2}${basis2}<sup>${exponent2}</sup> - ${koeffizient3}${basis1}<sup>${exponent1}</sup> + ${koeffizient4}${basis1}<sup>${exponent1}</sup> - ${koeffizient5}${basis3}<sup>${exponent3}</sup>`;
            const antworten = [richtigeAntwort, falscheAntwort1, falscheAntwort2, falscheAntwort3];

            return [aufgabe, mischeAntworten(antworten), richtigeAntwort];
        }


        // Funktion zum Mischen der Antworten
        function mischeAntworten(antworten) {
            for (let i = antworten.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [antworten[i], antworten[j]] = [antworten[j], antworten[i]]; // Tausche Elemente
            }
            return antworten;
        }


        // Funktion zur Überprüfung der gewählten Antwort
        function pruefeAntwort(gewaehlteAntwort) {
            const musterloesungElement = document.getElementById("musterloesung");
            const feedback = document.getElementById("feedback");
            const loesungsbereich = document.getElementById("loesungsbereich");

            // Inkrementiere die Gesamtzahl der Aufgabenversuche
            anzahlAufgaben++;

            let isCorrect = false;
            // Überprüfe, ob die gewählte Antwort korrekt ist
            if (gewaehlteAntwort === korrekteAntwort || (gewaehlteAntwort === "0" && korrekteAntwort === "0")) {
                isCorrect = true;
                // Stats für richtige Antwort aktualisieren
                anzahlRichtig++;
                punkte += 10;
                streak++;
                geloesteAufgaben++; // Zähle richtige Aufgaben für das aktuelle Level
            } else {
                // Stats für falsche Antwort aktualisieren
                isCorrect = false;
                streak = 0; // Streak zurücksetzen
            }

            // Prüfe, ob der Benutzer die Kriterien für den nächsten Schwierigkeitsgrad erfüllt hat *bevor* Feedback angezeigt wird
            let leveledUp = false;
            // Kriterium für Levelaufstieg: 5 oder mehr richtige Antworten im aktuellen Level UND mindestens 80% Trefferquote im aktuellen Level
            if (isCorrect && geloesteAufgaben >= 5 && anzahlAufgaben > 0 && (anzahlRichtig / anzahlAufgaben) >= 0.8) {
                 leveledUp = true;
                 // Setze Level-spezifische Stats für das nächste Level zurück
                 geloesteAufgaben = 0;
                 anzahlRichtig = 0;
                 anzahlAufgaben = 0;
                 streak = 0; // Streak für das neue Level zurücksetzen

                 // Übergang zum nächsten Schwierigkeitsgrad
                 if (aktuelleAufgabenSchwierigkeit === "leicht") {
                     aktuelleAufgabenSchwierigkeit = "mittel";
                     // Finde das span-Element innerhalb des h2 und aktualisiere dessen Text und Klasse
                     const schwierigkeitsSpan = document.querySelector("#schwierigkeitsgrad span");
                     schwierigkeitsSpan.textContent = "Mittel";
                     schwierigkeitsSpan.className = "mittel"; // Wende die neue Schwierigkeitsklasse für das Styling an
                     alert("Super! Du hast das Level 'Einfach' geschafft! Du kommst automatisch zum nächsten Level.");
                     punkte += 50; // Bonuspunkte für den Levelaufstieg
                 } else if (aktuelleAufgabenSchwierigkeit === "mittel") {
                     aktuelleAufgabenSchwierigkeit = "schwer";
                     // Finde das span-Element innerhalb des h2 und aktualisiere dessen Text und Klasse
                     const schwierigkeitsSpan = document.querySelector("#schwierigkeitsgrad span");
                     schwierigkeitsSpan.textContent = "Schwer";
                     schwierigkeitsSpan.className = "schwer"; // Wende die neue Schwierigkeitsklasse für das Styling an
                     alert("Fantastisch! Du hast das Level 'Mittel' geschafft! Du kommst automatisch zum nächsten Level.");
                     punkte += 100; // Bonuspunkte für den Levelaufstieg
                 }
                 // Hinweis: Nach Erreichen von "schwer" ist kein weiterer Levelübergang definiert.
            }

            // Zeige Feedback und die korrekte Lösung NUR an, wenn der Benutzer NICHT gerade einen Levelaufstieg hatte
            if (!leveledUp) {
                 loesungsbereich.style.display = "block"; // Zeige den Lösungs-/Feedback-Bereich
                 // Setze den Text der korrekten Antwort
                 musterloesungElement.innerHTML = korrekteAntwort;
                 // Setze den Feedback-Text und die Klasse
                 if (isCorrect) {
                     feedback.textContent = "Richtig!";
                     feedback.className = "feedback richtig-feedback";
                 } else {
                     feedback.textContent = "Falsch! Versuch es noch einmal.";
                     feedback.className = "feedback falsch-feedback";
                 }
            } else {
                 // Wenn ein Levelaufstieg stattfand, verstecke den Lösungsbereich sofort,
                 // damit nicht kurz "Musterlösung: richtig" angezeigt wird
                 loesungsbereich.style.display = "none";
            }


            // Aktualisiere die angezeigten Stats (Prozentsatz, Punkte, Streak) basierend auf den neuesten Werten
            // Verwende einen ternären Operator, um Division durch Null zu vermeiden, wenn noch keine Aufgabe im aktuellen Level versucht wurde (z.B. direkt nach einem Levelaufstieg)
            document.getElementById("prozentanzeige").textContent = `Korrekte Antworten beim ersten Versuch: ${anzahlAufgaben > 0 ? Math.round(anzahlRichtig / anzahlAufgaben * 100) : 0}%`;
            document.getElementById("punkteanzeige").textContent = `Punkte: ${punkte}`;
            document.getElementById("streakanzeige").textContent = `Streak: ${streak}`;

            // Generiere immer eine neue Aufgabe, nachdem eine Antwort verarbeitet wurde (egal ob richtig, falsch oder mit Levelaufstieg)
            neueAufgabe();
        }

        // Starte die erste Aufgabe beim Laden der Seite
        neueAufgabe();
    </script>
