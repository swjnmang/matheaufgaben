    <style>
        /* Modernes & ansprechendes Design */

            display: flex;

        #solution-output table {

        #solution-output td:nth-child(1) { width: 60%; text-align: right; padding-right: 10px; }

        .button-container {

        .generator-button {

            transform: translateY(-2px);

        .generator-button:disabled {

             background: linear-gradient(145deg, #28a745, #218838);

             background: linear-gradient(145deg, #6c757d, #5a6268);

<body>

<div id="task-generator-container">
    <h2>Lineare Gleichungen lÃ¶sen</h2>

    <div id="score-container">
        <div id="score-progress-bar-container">
            <div id="score-progress-bar"></div>
        </div>
        <div id="score-text">Punkte: 0 / 20</div>
    </div>

    <div id="main-content">
        <div id="difficulty-selector">
            <button class="difficulty-button" id="diff-easy" onclick="setDifficulty('easy')">Leicht</button>
            <button class="difficulty-button" id="diff-medium" onclick="setDifficulty('medium')">Mittel</button>
            <button class="difficulty-button" id="diff-hard" onclick="setDifficulty('hard')">Schwer</button>
            <button class="difficulty-button" id="diff-ultimativ" onclick="setDifficulty('ultimativ')">Ultimativ</button>
        </div>

        <div id="task-output">
            <p>LÃ¶se die folgende Gleichung schriftlich nach x auf und halte deinen Rechenweg fest.</p>
            <div id="equation-display"></div>
        </div>

        <div id="solution-input-container">
            <div class="input-row">
                 x = <input type="text" id="solution-input" class="equation-input" placeholder="LÃ¶sung">
            </div>
            <div id="special-solution-container" style="display: none;">
                <label><input type="checkbox" id="no-solution" onchange="handleCheckbox(this)"> Keine LÃ¶sung</label>
                <label><input type="checkbox" id="infinite-solutions" onchange="handleCheckbox(this)"> Unendlich viele LÃ¶sungen</label>
            </div>
        </div>

        <div id="feedback-output"></div>

        <div class="button-container">
            <button class="generator-button" onclick="generateNewTask()">Neue Aufgabe</button>
            <button class="generator-button check-button" onclick="checkSolution()">LÃ¶sung prÃ¼fen</button>
            <button class="generator-button secondary-button" id="show-answer-btn" onclick="showAnswer()">LÃ¶sung anzeigen</button>
        </div>

        <div id="solution-output" style="display: none;"></div>
    </div>

    <div id="win-screen" style="display: none; padding: 40px 20px;">
        <h3>ðŸŽ‰ Geschafft! ðŸŽ‰</h3>
        <p>Herzlichen GlÃ¼ckwunsch, du hast 20 Punkte erreicht!</p>
        <p id="win-statistics" style="font-weight: bold; margin-top: 20px;"></p>
        <button class="generator-button" onclick="startNewGame()">Neue Runde starten</button>
    </div>
</div>

<script>
    let correctSolution;
    let solutionSteps = "";
    let currentDifficulty = "easy";
    let score = 0;
    const GOAL_SCORE = 20;
    let isFirstTry = true;
    let totalFirstTries = 0;
    let correctFirstTries = 0;

    function setDifficulty(level) {
        currentDifficulty = level;
        document.querySelectorAll('.difficulty-button').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`diff-${level}`).classList.add('active');
        generateNewTask();
    }
    
    function updateScore(points) {
        score += points;
        updateScoreDisplay();
    }
    
    function updateScoreDisplay() {
        const scoreBar = document.getElementById('score-progress-bar');
        const scoreText = document.getElementById('score-text');
        score = Math.max(0, score);
        const percentage = (score / GOAL_SCORE) * 100;
        scoreBar.style.width = `${percentage}%`;
        scoreText.textContent = `Punkte: ${score} / ${GOAL_SCORE}`;
        
        if (score >= GOAL_SCORE) {
            const successRate = totalFirstTries > 0 ? (correctFirstTries / totalFirstTries) * 100 : 0;
            document.getElementById('win-statistics').textContent = `Du hast ${Math.round(successRate)}% der Fragen im ersten Versuch korrekt beantwortet.`;
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('win-screen').style.display = 'block';
        }
    }

    function startNewGame() {
        score = 0;
        totalFirstTries = 0;
        correctFirstTries = 0;
        updateScoreDisplay();
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('win-screen').style.display = 'none';
        generateNewTask();
    }
    
    function generateNewTask() {
        isFirstTry = true;
        document.getElementById('feedback-output').textContent = '';
        document.getElementById('solution-input').value = '';
        document.getElementById('solution-output').style.display = 'none';
        document.getElementById('show-answer-btn').disabled = true;
        document.getElementById('special-solution-container').style.display = currentDifficulty === 'ultimativ' ? 'flex' : 'none';
        document.getElementById('no-solution').checked = false;
        document.getElementById('infinite-solutions').checked = false;
        document.getElementById('solution-input').disabled = false;


        const randomInt = (max, min = 1) => Math.floor(Math.random() * (max - min + 1)) + min;
        const formatSign = (val) => val >= 0 ? `+ ${val}` : `- ${Math.abs(val)}`;
        const formatX = (val) => val === 1 ? 'x' : val === -1 ? '-x' : `${val}x`;
        const formatOp = (val, isVar=false) => `${val > 0 ? '-' : '+'} ${Math.abs(val)}${isVar ? 'x': ''}`;
        const formatOpX = (val) => `${val > 0 ? '-' : '+'} ${formatX(Math.abs(val))}`;

        let equation = "";
        let x = randomInt(10, -10);
        correctSolution = x;

        switch (currentDifficulty) {
            case 'ultimativ':
                const type = Math.random();
                if (type < 0.25) { // No solution
                    const a = randomInt(5,1);
                    const b = randomInt(10,-10);
                    let c;
                    do { c = randomInt(10,-10); } while (b === c);
                    equation = `${formatX(a)} ${formatSign(b)} = ${formatX(a)} ${formatSign(c)}`;
                    correctSolution = 'none';
                    solutionSteps = `<table><tr><td>${equation}</td><td>|</td><td>${formatOpX(a)}</td></tr><tr><td>${b} = ${c}</td><td></td><td></td></tr><tr><td colspan="3"><strong>Widerspruch! Keine LÃ¶sung.</strong></td></tr></table>`;
                } else if (type < 0.5) { // Infinite solutions
                    const a = randomInt(5,2);
                    const b = randomInt(5,1);
                    const c = randomInt(10,-10);
                    equation = `${a}(${formatX(b)} ${formatSign(c)}) = ${formatX(a*b)} ${formatSign(a*c)}`;
                    correctSolution = 'infinite';
                    solutionSteps = `<table><tr><td>${equation}</td><td></td><td>Klammer ausmultiplizieren</td></tr><tr><td>${formatX(a*b)} ${formatSign(a*c)} = ${formatX(a*b)} ${formatSign(a*c)}</td><td></td><td></td></tr><tr><td colspan="3"><strong>Wahre Aussage! Unendlich viele LÃ¶sungen.</strong></td></tr></table>`;
                } else if (type < 0.75){ // Fraction equation
                    const a_frac = randomInt(5,1) * (Math.random() < 0.5 ? 1 : -1);
                    const c_denom = randomInt(5,2) * (Math.random() < 0.5 ? 1 : -1);
                    const d_frac = randomInt(5,-5);
                    const e_frac = randomInt(5, -5);
                    if(a_frac === (d_frac*c_denom)) { generateNewTask(); return; } 
                    const b_frac = (d_frac * x + e_frac) * c_denom - a_frac * x;
                    const numerator = `${formatX(a_frac)} ${b_frac >= 0 ? '+':'-'} ${Math.abs(b_frac)}`;
                    equation = `$$\\frac{${numerator}}{${c_denom}} = ${formatX(d_frac)} ${formatSign(e_frac)}$$`;
                    correctSolution = x;
                    solutionSteps = `<table>
                        <tr><td>$$ \\frac{${numerator}}{${c_denom}} = ${formatX(d_frac)} ${formatSign(e_frac)} $$</td><td>|</td><td>* ${c_denom}</td></tr>
                        <tr><td>${formatX(a_frac)} ${formatSign(b_frac)} = ${c_denom}(${formatX(d_frac)} ${formatSign(e_frac)})</td><td></td><td></td></tr>
                        <tr><td>${formatX(a_frac)} ${formatSign(b_frac)} = ${formatX(c_denom*d_frac)} ${formatSign(c_denom*e_frac)}</td><td>|</td><td>${formatOpX(c_denom*d_frac)}</td></tr>
                        <tr><td>${formatX(a_frac - c_denom*d_frac)} ${formatSign(b_frac)} = ${c_denom*e_frac}</td><td>|</td><td>${formatOp(b_frac)}</td></tr>
                        <tr><td>${formatX(a_frac - c_denom*d_frac)} = ${c_denom*e_frac - b_frac}</td><td>|</td><td>/(${a_frac - c_denom*d_frac})</td></tr>
                        <tr><td><strong>x = ${x}</strong></td><td></td><td></td></tr>
                    </table>`;
                } else { // Nested brackets
                    const a_n = randomInt(20, -20);
                    const b_n = randomInt(5, 2) * (Math.random() < 0.5 ? 1 : -1);
                    const c_n = randomInt(4, 1);
                    const d_n = randomInt(5, -5);
                    const e_n = randomInt(8, -8);
                    if((b_n*c_n + e_n) === 0) { generateNewTask(); return; }

                    correctSolution = (a_n - (b_n*d_n)) / (b_n*c_n + e_n);
                    if(correctSolution % 1 !== 0) { generateNewTask(); return; }
                    x = correctSolution;
                    equation = `${a_n} - (${b_n}(${formatX(c_n)} ${formatSign(d_n)}) ${formatSign(e_n)}x) = 0`;
                    solutionSteps = `...`;
                }
                break;
            case 'hard':
                 if (Math.random() < 0.5) {
                    let a_h, b_h, c_h, d_h, e_h, f_h;
                    do {
                        a_h = randomInt(5, 2) * (Math.random() < 0.5 ? 1 : -1);
                        b_h = randomInt(5, 1) * (Math.random() < 0.5 ? 1 : -1);
                        d_h = randomInt(5, 2) * (Math.random() < 0.5 ? 1 : -1);
                        e_h = randomInt(5, 1) * (Math.random() < 0.5 ? 1 : -1);
                    } while (a_h * b_h === d_h * e_h);

                    c_h = randomInt(10, -10);
                    f_h = ((a_h * b_h - d_h * e_h) * x + a_h * c_h) / d_h;
                    
                    if (f_h % 1 !== 0) { generateNewTask(); return; }
                    equation = `${a_h}(${formatX(b_h)} ${formatSign(c_h)}) = ${d_h}(${formatX(e_h)} ${formatSign(f_h)})`;
                    solutionSteps = `<table>
                        <tr><td>${equation}</td><td></td><td>Ausmultiplizieren</td></tr>
                        <tr><td>${formatX(a_h*b_h)} ${formatSign(a_h*c_h)} = ${formatX(d_h*e_h)} ${formatSign(d_h*f_h)}</td><td>|</td><td>${formatOpX(d_h*e_h)}</td></tr>
                        <tr><td>${formatX(a_h*b_h - d_h*e_h)} ${formatSign(a_h*c_h)} = ${d_h*f_h}</td><td>|</td><td>${formatOp(a_h*c_h)}</td></tr>
                        <tr><td>${formatX(a_h*b_h - d_h*e_h)} = ${d_h*f_h - a_h*c_h}</td><td>|</td><td>/(${a_h*b_h - d_h*e_h})</td></tr>
                        <tr><td><strong>x = ${x}</strong></td><td></td><td></td></tr>
                    </table>`;
                 } else {
                    const a_frac = randomInt(5,1) * (Math.random() < 0.5 ? 1 : -1);
                    const c_denom = randomInt(5,2) * (Math.random() < 0.5 ? 1 : -1);
                    const d_frac = randomInt(10,-10);
                    const b_frac = d_frac * c_denom - a_frac * x;
                    
                    const numerator = `${formatX(a_frac)} ${b_frac >= 0 ? '+':'-'} ${Math.abs(b_frac)}`;
                    equation = `$$\\frac{${numerator}}{${c_denom}} = ${d_frac}$$`;
                    solutionSteps = `<table>
                        <tr><td>$$ \\frac{${numerator}}{${c_denom}} = ${d_frac} $$</td><td>|</td><td>* ${c_denom}</td></tr>
                        <tr><td>${formatX(a_frac)} ${formatSign(b_frac)} = ${d_frac*c_denom}</td><td>|</td><td>${formatOp(b_frac)}</td></tr>
                        <tr><td>${formatX(a_frac)} = ${d_frac*c_denom - b_frac}</td><td>|</td><td>/(${a_frac})</td></tr>
                        <tr><td><strong>x = ${x}</strong></td><td></td><td></td></tr>
                    </table>`;
                }
                break;
            case 'medium':
                if(Math.random() < 0.5) {
                    const a = randomInt(5, 2) * (Math.random() < 0.5 ? 1 : -1);
                    const b = randomInt(5, 1) * (Math.random() < 0.5 ? 1 : -1);
                    const c = randomInt(10, -10);
                    let d;
                    do { d = randomInt(10, -10); } while (a*b === d);
                    const e = a * (b * x + c) - d * x;
                    equation = `${a}(${formatX(b)} ${formatSign(c)}) = ${formatX(d)} ${formatSign(e)}`;
                    solutionSteps = `<table>
                        <tr><td>${equation}</td><td></td><td>Ausmultiplizieren</td></tr>
                        <tr><td>${formatX(a*b)} ${formatSign(a*c)} = ${formatX(d)} ${formatSign(e)}</td><td>|</td><td>${formatOpX(d)}</td></tr>
                        <tr><td>${formatX(a*b - d)} ${formatSign(a*c)} = ${e}</td><td>|</td><td>${formatOp(a*c)}</td></tr>
                        <tr><td>${formatX(a*b - d)} = ${e - a*c}</td><td>|</td><td>/(${a*b - d})</td></tr>
                        <tr><td><strong>x = ${x}</strong></td><td></td><td></td></tr>
                    </table>`;
                } else {
                    let a,c;
                    do { a = randomInt(5,-5); c = randomInt(5,-5); } while (a===c || a===0 || c===0);
                    const b = randomInt(10,-10);
                    const d = randomInt(5,-5);
                    const f = (a*(x+b) - c*(x+d));
                    if(f % 1 !== 0) { generateNewTask(); return; }
                    equation = `${a}(x ${formatSign(b)}) = ${c}(x ${formatSign(d)}) ${formatSign(f)}`;
                     solutionSteps = `...`;
                }
                break;
            case 'easy':
            default:
                 if(Math.random() < 0.5) {
                    let a_e, c_e;
                    do {
                        a_e = randomInt(10, -10);
                        c_e = randomInt(10, -10);
                    } while (a_e === c_e || a_e===0 || c_e===0);
                    const b_e = randomInt(10, -10);
                    const d_e = (a_e - c_e) * x + b_e;
                    
                    equation = `${formatX(a_e)} ${formatSign(b_e)} = ${formatX(c_e)} ${formatSign(d_e)}`;
                    solutionSteps = `<table>
                        <tr><td>${equation}</td><td>|</td><td>${formatOpX(c_e)}</td></tr>
                        <tr><td>${formatX(a_e-c_e)} ${formatSign(b_e)} = ${d_e}</td><td>|</td><td>${formatOp(b_e)}</td></tr>
                        <tr><td>${formatX(a_e-c_e)} = ${d_e-b_e}</td><td>|</td><td>/(${a_e-c_e})</td></tr>
                        <tr><td><strong>x = ${x}</strong></td><td></td><td></td></tr>
                    </table>`;
                 } else {
                    const a = randomInt(5,2);
                    const b = randomInt(10,-10);
                    const c = a * (x+b);
                    equation = `${a}(x ${formatSign(b)}) = ${c}`;
                    solutionSteps = `<table>
                        <tr><td>${equation}</td><td>|</td><td>/${a}</td></tr>
                        <tr><td>x ${formatSign(b)} = ${c/a}</td><td>|</td><td>${formatOp(b)}</td></tr>
                        <tr><td><strong>x = ${x}</strong></td><td></td><td></td></tr>
                    </table>`;
                 }
                break;
        }
        
        document.getElementById('equation-display').innerHTML = equation;
        if (window.MathJax && window.MathJax.typeset) {
            MathJax.typesetPromise([document.getElementById('equation-display')]).catch((err) => console.log(err.message));
        }
    }

    function handleCheckbox(checkbox) {
        const solutionInput = document.getElementById('solution-input');
        if(checkbox.id === 'no-solution' && checkbox.checked) {
            document.getElementById('infinite-solutions').checked = false;
        }
        if(checkbox.id === 'infinite-solutions' && checkbox.checked) {
            document.getElementById('no-solution').checked = false;
        }
        solutionInput.disabled = checkbox.checked;
    }

    function checkSolution() {
        const feedback = document.getElementById('feedback-output');
        const showAnswerBtn = document.getElementById('show-answer-btn');
        const container = document.getElementById('task-generator-container');
        
        const userInput = document.getElementById('solution-input').value.replace(/âˆ’|â€“/g, '-').replace(',', '.');
        const noSolutionChecked = document.getElementById('no-solution').checked;
        const infiniteSolutionsChecked = document.getElementById('infinite-solutions').checked;

        if (userInput === '' && !noSolutionChecked && !infiniteSolutionsChecked) {
            feedback.textContent = 'Bitte gib eine LÃ¶sung ein oder wÃ¤hle eine Option.';
            feedback.className = 'incorrect';
            return;
        }
        
        if (isFirstTry) {
            totalFirstTries++;
        }

        let isCorrect = false;
        if (noSolutionChecked) {
            isCorrect = correctSolution === 'none';
        } else if (infiniteSolutionsChecked) {
            isCorrect = correctSolution === 'infinite';
        } else {
            const userSolution = parseFloat(userInput);
            isCorrect = Math.abs(userSolution - correctSolution) < 0.01;
        }
        
        if (isCorrect) {
            feedback.textContent = 'Richtig! Ausgezeichnet!';
            feedback.className = 'correct';
            showAnswerBtn.disabled = true;
            if (isFirstTry) {
                correctFirstTries++;
                updateScore(1);
                container.classList.add('correct-flash-animation');
                setTimeout(() => {
                    container.classList.remove('correct-flash-animation');
                }, 700);
            }
            setTimeout(generateNewTask, 1200);
        } else {
            feedback.textContent = 'Leider nicht ganz richtig. ÃœberprÃ¼fe deinen Rechenweg!';
            feedback.className = 'incorrect';
            showAnswerBtn.disabled = false;
            if(isFirstTry) {
                updateScore(-0.5);
            }
        }
        isFirstTry = false;
    }

    function showAnswer() {
        const solutionDiv = document.getElementById('solution-output');
        solutionDiv.innerHTML = solutionSteps;
        solutionDiv.style.display = 'block';
        document.getElementById('show-answer-btn').disabled = true;
        if (isFirstTry) {
             totalFirstTries++;
        }
        isFirstTry = false;
        if (window.MathJax && window.MathJax.typeset) {
            MathJax.typesetPromise([document.getElementById('solution-output')]).catch((err) => console.log(err.message));
        }
    }

    window.onload = function() {
        setDifficulty('easy');
        updateScoreDisplay();
    };

</script>
