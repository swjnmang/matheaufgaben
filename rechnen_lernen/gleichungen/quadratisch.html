<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabengenerator: Reinquadratische Gleichungen</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        /* Modernes & ansprechendes Design */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #task-generator-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 25px 30px;
            width: 100%;
            max-width: 700px;
            margin: 20px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            text-align: center;
        }
        @keyframes correct-flash {
            0% { box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1), 0 0 0 0 rgba(40, 167, 69, 0.5); }
            50% { box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1), 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1), 0 0 0 0 rgba(40, 167, 69, 0); }
        }
        .correct-flash-animation {
            animation: correct-flash 0.7s ease-out;
        }
        #task-generator-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        #score-container {
            margin-bottom: 20px;
        }
        #score-progress-bar-container {
            width: 100%; background-color: #e0e0e0; border-radius: 10px;
        }
        #score-progress-bar {
            width: 0%; height: 12px; background-color: #ff9800; border-radius: 10px; transition: width 0.5s ease;
        }
        #score-text {
            font-weight: bold; margin-top: 5px; color: #555;
        }
        #difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .difficulty-button {
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f8f9fa;
            color: #495057;
            transition: all 0.3s ease;
        }
        .difficulty-button.active {
            background-color: #0073aa;
            color: white;
            border-color: #0073aa;
            font-weight: bold;
        }
        #task-output {
            background-color: #f8f9fa;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
            min-height: 80px;
            font-size: 1.1em;
            line-height: 1.6;
            color: #495057;
        }
        .equation-display {
            font-size: 1.6em;
            font-weight: bold;
            color: #005a87;
            font-family: 'Courier New', Courier, monospace;
            display: block;
            margin-top: 15px;
            text-align: center;
            word-break: break-all;
        }
        #solution-input-container {
            margin-bottom: 15px;
        }
        .input-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-size: 1.5em;
            font-family: 'Courier New', Courier, monospace;
            flex-wrap: wrap;
        }
        .equation-input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            width: 100px;
            text-align: center;
            font-family: inherit;
        }
        #special-solution-container {
            font-size: 0.9rem;
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        #feedback-output {
            min-height: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .correct { color: #28a745; }
        .incorrect { color: #dc3545; }
        #solution-output {
            background-color: #e9f5e9;
            border: 1px solid #c8e6c9;
            color: #2e7d32;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.8;
            word-break: break-word;
        }
        #solution-output table {
            width: 100%;
            text-align: left;
            border-collapse: collapse;
        }
        #solution-output td {
            padding: 3px;
            vertical-align: middle;
        }
        #solution-output td:nth-child(1) { width: 60%; text-align: right; padding-right: 10px; }
        #solution-output td:nth-child(2) { width: 5%; text-align: center; }
        #solution-output td:nth-child(3) { width: 35%; text-align: left; color: #555;}
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .generator-button {
            background: linear-gradient(145deg, #0078b3, #005f8e);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 28px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .generator-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        .generator-button:disabled {
            background: linear-gradient(145deg, #c0c0c0, #a9a9a9);
            cursor: not-allowed;
            transform: none;
        }
        .check-button {
             background: linear-gradient(145deg, #28a745, #218838);
        }
        .secondary-button {
             background: linear-gradient(145deg, #6c757d, #5a6268);
        }
    </style>
</head>
<body>

<div id="task-generator-container">
    <h2>Reinquadratische Gleichungen lösen</h2>

    <div id="score-container">
        <div id="score-progress-bar-container">
            <div id="score-progress-bar"></div>
        </div>
        <div id="score-text">Punkte: 0 / 20</div>
    </div>

    <div id="main-content">
        <div id="difficulty-selector">
            <button class="difficulty-button" id="diff-easy" onclick="setDifficulty('easy')">Leicht</button>
            <button class="difficulty-button" id="diff-medium" onclick="setDifficulty('medium')">Mittel</button>
            <button class="difficulty-button" id="diff-hard" onclick="setDifficulty('hard')">Schwer</button>
            <button class="difficulty-button" id="diff-ultimativ" onclick="setDifficulty('ultimativ')">Ultimativ</button>
        </div>

        <div id="task-output">
            <p>Löse die folgende Gleichung schriftlich nach x auf. Gib beide Lösungen an (falls vorhanden).</p>
            <div id="equation-display"></div>
        </div>

        <div id="solution-input-container">
            <div class="input-row">
                 x₁ = <input type="text" id="solution1-input" class="equation-input" placeholder="Lösung 1">
                 &nbsp; x₂ = <input type="text" id="solution2-input" class="equation-input" placeholder="Lösung 2">
            </div>
            <div id="special-solution-container">
                <label><input type="checkbox" id="no-solution" onchange="handleCheckbox(this)"> Keine reelle Lösung</label>
            </div>
        </div>

        <div id="feedback-output"></div>

        <div class="button-container">
            <button class="generator-button" onclick="generateNewTask()">Neue Aufgabe</button>
            <button class="generator-button check-button" onclick="checkSolution()">Lösung prüfen</button>
            <button class="generator-button secondary-button" id="show-answer-btn" onclick="showAnswer()">Lösung anzeigen</button>
        </div>

        <div id="solution-output" style="display: none;"></div>
</div>

<script>
    let correctSolution1, correctSolution2;
    let solutionSteps = "";
    let currentDifficulty = "easy";
    let score = 0;
    const GOAL_SCORE = 20;
    let isFirstTry = true;
    let totalFirstTries = 0;
    let correctFirstTries = 0;
    let currentXSquaredVal = 0; // Store the final x² value for the solution steps

    function setDifficulty(level) {
        currentDifficulty = level;
        document.querySelectorAll('.difficulty-button').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`diff-${level}`).classList.add('active');
        generateNewTask();
    }
    
    function formatNumber(num) {
        return Math.round(num * 100) / 100;
    }
    
    function updateScore(points) {
        score += points;
        updateScoreDisplay();
    }
    
    function updateScoreDisplay() {
        const scoreBar = document.getElementById('score-progress-bar');
        const scoreText = document.getElementById('score-text');
        score = Math.max(0, score);
        const percentage = (score / GOAL_SCORE) * 100;
        scoreBar.style.width = `${percentage}%`;
        scoreText.textContent = `Punkte: ${score} / ${GOAL_SCORE}`;
        
        if (score >= GOAL_SCORE) {
            const successRate = totalFirstTries > 0 ? (correctFirstTries / totalFirstTries) * 100 : 0;
            document.getElementById('win-statistics').textContent = `Du hast ${Math.round(successRate)}% der Fragen im ersten Versuch korrekt beantwortet.`;
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('win-screen').style.display = 'block';
        }
    }

    function startNewGame() {
        score = 0;
        totalFirstTries = 0;
        correctFirstTries = 0;
        updateScoreDisplay();
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('win-screen').style.display = 'none';
        generateNewTask();
    }
    
    function generateNewTask() {
        isFirstTry = true;
        document.getElementById('feedback-output').textContent = '';
        document.getElementById('solution1-input').value = '';
        document.getElementById('solution2-input').value = '';
        document.getElementById('solution-output').style.display = 'none';
        document.getElementById('show-answer-btn').disabled = true;
        document.getElementById('no-solution').checked = false;
        document.getElementById('solution1-input').disabled = false;
        document.getElementById('solution2-input').disabled = false;

        const randomInt = (max, min = 1) => Math.floor(Math.random() * (max - min + 1)) + min;
        const formatSign = (val) => val >= 0 ? `+ ${val}` : `- ${Math.abs(val)}`;
        const formatOp = (val) => val >= 0 ? `- ${val}` : `+ ${Math.abs(val)}`;

        let equation = "";
        
        const sol = randomInt(12, 2);
        const x_squared = sol * sol;
        
        switch (currentDifficulty) {
            case 'ultimativ': // a(bx² + c) = d(ex² + f)
                {
                    let a, b, d, e;
                    do {
                        a = randomInt(5, 1) * (Math.random() < 0.5 ? 1 : -1);
                        b = randomInt(3, 1);
                        d = randomInt(5, 1) * (Math.random() < 0.5 ? 1 : -1);
                        e = randomInt(3, 1);
                    } while (a * b === d * e); // Avoid 0x²

                    const A = a * b - d * e;
                    const B = A * x_squared;

                    let c = randomInt(10, -10);
                    let f = (B + a*c) / d;

                    if (f % 1 !== 0 || f === 0) { // Retry if f is not an integer
                        generateNewTask();
                        return;
                    }

                    equation = `$$${a}(${b}x^2 ${formatSign(c)}) = ${d}(${e}x^2 ${formatSign(f)}) $$`;
                    solutionSteps = `<table>
                        <tr><td>${a}(${b}x² ${formatSign(c)}) = ${d}(${e}x² ${formatSign(f)})</td><td>|</td><td>Klammern auflösen</td></tr>
                        <tr><td>${a*b}x² ${formatSign(a*c)} = ${d*e}x² ${formatSign(d*f)}</td><td>|</td><td>${formatOp(d*e, true)}</td></tr>
                        <tr><td>${A}x² ${formatSign(a*c)} = ${d*f}</td><td>|</td><td>${formatOp(a*c)}</td></tr>
                        <tr><td>${A}x² = ${B}</td><td>|</td><td>/${A}</td></tr>
                    `;
                    currentXSquaredVal = B / A;
                }
                break;
            case 'hard': // ax² + b = cx² + d  OR a(x² + b) = c
                 if (Math.random() < 0.5) { // ax² + b = cx² + d
                    let a, c;
                    do {
                        a = randomInt(10, -10);
                        c = randomInt(10, -10);
                    } while (a === c || a === 0 || c === 0);

                    const A = a - c;
                    const B = A * x_squared;
                    
                    let b = randomInt(20, -20);
                    let d = B + b;

                    equation = `$$${a}x^2 ${formatSign(b)} = ${c}x^2 ${formatSign(d)}$$`;
                    solutionSteps = `<table>
                        <tr><td>${a}x² ${formatSign(b)} = ${c}x² ${formatSign(d)}</td><td>|</td><td>${formatOp(c, true)}</td></tr>
                        <tr><td>${A}x² ${formatSign(b)} = ${d}</td><td>|</td><td>${formatOp(b)}</td></tr>
                        <tr><td>${A}x² = ${B}</td><td>|</td><td>/${A}</td></tr>
                    `;
                    currentXSquaredVal = B / A;
                 } else { // a(x² + b) = c
                    const a = randomInt(5, 2) * (Math.random() < 0.5 ? 1 : -1);
                    const b = randomInt(20, -20);
                    const c = a * (x_squared + b);

                    equation = `$$${a}(x^2 ${formatSign(b)}) = ${c}$$`;
                    solutionSteps = `<table>
                        <tr><td>${a}(x² ${formatSign(b)}) = ${c}</td><td>|</td><td>/${a}</td></tr>
                        <tr><td>x² ${formatSign(b)} = ${c/a}</td><td>|</td><td>${formatOp(b)}</td></tr>
                    `;
                    currentXSquaredVal = c/a - b;
                 }
                break;
            case 'medium': // ax² + c = d
                {
                    const a = randomInt(5, 2) * (Math.random() < 0.5 ? 1 : -1);
                    const c = randomInt(50, -50);
                    let d;
                    
                    if (Math.random() < 0.2) { // 20% chance of "no solution"
                        currentXSquaredVal = -randomInt(20, 1);
                        d = currentXSquaredVal * a + c;
                    } else {
                        currentXSquaredVal = x_squared;
                        d = a * currentXSquaredVal + c;
                    }

                    equation = `$$${a}x^2 ${formatSign(c)} = ${d}$$`;
                    solutionSteps = `<table>
                        <tr><td>${a}x² ${formatSign(c)} = ${d}</td><td>|</td><td>${formatOp(c)}</td></tr>
                        <tr><td>${a}x² = ${d-c}</td><td>|</td><td>/${a}</td></tr>
                    `;
                }
                break;
            case 'easy': // x² + c = d
            default:
                {
                    const c = randomInt(50, -50);
                    const d = x_squared + c;
                    equation = `$$x^2 ${formatSign(c)} = ${d}$$`;
                    solutionSteps = `<table>
                        <tr><td>x² ${formatSign(c)} = ${d}</td><td>|</td><td>${formatOp(c)}</td></tr>
                    `;
                    currentXSquaredVal = x_squared;
                }
                break;
        }
        
        currentXSquaredVal = formatNumber(currentXSquaredVal);

        if (currentXSquaredVal < 0) {
            correctSolution1 = 'none';
            correctSolution2 = 'none';
            solutionSteps += `<tr><td>x² = ${currentXSquaredVal}</td><td>|</td><td>Wurzel ziehen</td></tr>
                             <tr><td colspan="3"><strong>Aus einer negativen Zahl kann keine reelle Wurzel gezogen werden. Keine Lösung.</strong></td></tr></table>`;
        } else {
            correctSolution1 = formatNumber(Math.sqrt(currentXSquaredVal));
            correctSolution2 = formatNumber(-Math.sqrt(currentXSquaredVal));
             solutionSteps += `<tr><td>x² = ${currentXSquaredVal}</td><td>|</td><td>Wurzel ziehen (±)</td></tr>
                             <tr><td>x₁ = ${correctSolution1}</td><td></td><td></td></tr>
                             <tr><td>x₂ = ${correctSolution2}</td><td></td><td></td></tr>
                             </table>`;
        }
        
        document.getElementById('equation-display').innerHTML = equation;
        if (window.MathJax && window.MathJax.typeset) {
            MathJax.typesetPromise([document.getElementById('equation-display')]).catch((err) => console.log(err.message));
        }
    }

    function handleCheckbox(checkbox) {
        const input1 = document.getElementById('solution1-input');
        const input2 = document.getElementById('solution2-input');
        input1.disabled = checkbox.checked;
        input2.disabled = checkbox.checked;
    }

    function checkSolution() {
        const feedback = document.getElementById('feedback-output');
        const showAnswerBtn = document.getElementById('show-answer-btn');
        const container = document.getElementById('task-generator-container');
        
        const userInput1 = document.getElementById('solution1-input').value.replace(/−|–/g, '-').replace(',', '.');
        const userInput2 = document.getElementById('solution2-input').value.replace(/−|–/g, '-').replace(',', '.');
        const noSolutionChecked = document.getElementById('no-solution').checked;

        if ((userInput1 === '' || userInput2 === '') && !noSolutionChecked) {
            feedback.textContent = 'Bitte gib beide Lösungen ein oder wähle "Keine reelle Lösung".';
            feedback.className = 'incorrect';
            return;
        }
        
        if (isFirstTry) {
            totalFirstTries++;
        }

        let isCorrect = false;
        if (noSolutionChecked) {
            isCorrect = correctSolution1 === 'none';
        } else {
            const userSol1 = parseFloat(userInput1);
            const userSol2 = parseFloat(userInput2);
            isCorrect = (Math.abs(userSol1 - correctSolution1) < 0.01 && Math.abs(userSol2 - correctSolution2) < 0.01) ||
                        (Math.abs(userSol1 - correctSolution2) < 0.01 && Math.abs(userSol2 - correctSolution1) < 0.01);
        }
        
        if (isCorrect) {
            feedback.textContent = 'Richtig! Ausgezeichnet!';
            feedback.className = 'correct';
            showAnswerBtn.disabled = true;
            if (isFirstTry) {
                correctFirstTries++;
                updateScore(1);
                container.classList.add('correct-flash-animation');
                setTimeout(() => {
                    container.classList.remove('correct-flash-animation');
                }, 700);
            }
            setTimeout(generateNewTask, 1200);
        } else {
            feedback.textContent = 'Leider nicht ganz richtig. Überprüfe deinen Rechenweg!';
            feedback.className = 'incorrect';
            showAnswerBtn.disabled = false;
            if(isFirstTry) {
                updateScore(-0.5);
            }
        }
        isFirstTry = false;
    }

    function showAnswer() {
        const solutionDiv = document.getElementById('solution-output');
        solutionDiv.innerHTML = solutionSteps;
        solutionDiv.style.display = 'block';
        document.getElementById('show-answer-btn').disabled = true;
        if (isFirstTry) {
             totalFirstTries++;
        }
        isFirstTry = false;
        if (window.MathJax && window.MathJax.typeset) {
            MathJax.typesetPromise([document.getElementById('solution-output')]).catch((err) => console.log(err.message));
        }
    }

    window.onload = function() {
        setDifficulty('easy');
        updateScoreDisplay();
    };

</script>

</body>
</html>
